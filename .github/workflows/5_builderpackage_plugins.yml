jobs:
  branches:
    runs-on: ubuntu-24.04
    outputs:
      sap_plugin_ref: ${{ steps.resolve.outputs.wazuh_indexer_security_analytics_branch }}
    steps:
      - uses: actions/checkout@v5

      - name: Resolve branches
        id: resolve
        uses: wazuh/wazuh-indexer/.github/actions/action.yml
        with:
          branch: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}

      - name: Display resolved branches
        run: |
          echo "Security Analytics branch: ${{ steps.resolve.outputs.wazuh_indexer_security_analytics_branch }}"
  build:
    needs: branches
    runs-on: ubuntu-24.04
    permissions:
      actions: read
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle # Used for caching
        uses: gradle/actions/setup-gradle@v5

      - name: Get version
        if: inputs.plugin == 'content-manager'
        id: version
        run: echo "version=$(jq -r .version<VERSION.json)" >> "$GITHUB_OUTPUT"

      - name: Clone Security Analytics repository
        if: inputs.plugin == 'content-manager'
        uses: actions/checkout@v6
        with:
          repository: wazuh/wazuh-indexer-security-analytics
          ref: ${{ needs.branches.outputs.sap_plugin_ref }}
          path: sap-repo

      - name: Publish commons library to mavenLocal
        if: inputs.plugin == 'content-manager'
        working-directory: sap-repo/commons
        run: |
          ../gradlew publishToMavenLocal -x check \
            -Dversion=${{ steps.version.outputs.version }} \
            -Drevision=${{ inputs.revision }}

      - name: Publish Security Analytics plugin zip to mavenLocal
        if: inputs.plugin == 'content-manager'
        working-directory: sap-repo
        run: |
          ./gradlew publishToMavenLocal -x check \
            -Dversion=${{ steps.version.outputs.version }} \
            -Drevision=${{ inputs.revision }}

      - name: Build with Gradle
        working-directory: ./plugins/${{ inputs.plugin }}
        run: ./gradlew build -Dversion=${{ steps.version.outputs.version }} -Drevision=${{ inputs.revision }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.plugin }}-${{ steps.version.outputs.version }}.${{ inputs.revision }}.zip
          path: plugins/${{ inputs.plugin }}/build/distributions/wazuh-indexer-${{ inputs.plugin }}-${{ steps.version.outputs.version }}.${{ inputs.revision }}.zip
          if-no-files-found: error
