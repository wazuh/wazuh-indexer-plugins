run-name: Build ${{ inputs.plugin }} plugin | ${{ inputs.id  }}
name: (5.x) Build packages

# This workflow runs when any of the following occur:
# - Run manually
# - Invoked from another workflow
on:
  workflow_dispatch:
    inputs:
      revision:
        description: "Revision"
        type: string
        default: "0"
      plugin:
        description: "Name of the plugin to build"
        type: string
        default: "setup"
      id:
        description: "ID used to identify the workflow uniquely."
        type: string
        required: false
  workflow_call:
    inputs:
      revision:
        description: "Revision"
        type: string
        default: "0"
      plugin:
        description: "Name of the plugin to build"
        type: string
        default: "setup"
      id:
        description: "ID used to identify the workflow uniquely."
        type: string
        required: false

