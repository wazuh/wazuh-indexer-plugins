- name: checkpoint
  title: Checkpoint
  description: checkpoint custom fields for WCS integration
  fields:
  - name: checkpoint.action_reason
    type: keyword
    level: custom
    description: This field represents the reason for a dropped connection.
    example: example-action_reason
  - name: checkpoint.action_reason_msg
    type: keyword
    level: custom
    description: A detailed message explaining the reason for the action.
    example: example-action_reason_msg
  - name: checkpoint.additional_info
    type: keyword
    level: custom
    description: This field represents ID of original file or mail which are sent
      by admin.
    example: example-additional_info
  - name: checkpoint.administrator
    type: keyword
    level: custom
    description: This is the source administrator name.
    example: example-administrator
  - name: checkpoint.aggregated_log_count
    type: keyword
    level: custom
    description: The count of aggregated logs.
    example: example-aggregated_log_count
  - name: checkpoint.alert
    type: keyword
    level: custom
    description: This field represents alert level of matched rule for connection
      logs.
    example: example-alert
