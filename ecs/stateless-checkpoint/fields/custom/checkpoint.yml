  - name: checkpoint.app_rule_name
    type: keyword
    level: custom
    description: This field represents an application rule name.
    example: example-app_rule_name
  - name: checkpoint.attack
    type: keyword
    level: custom
    description: The name or type of the attack detected.
    example: example-attack
  - name: checkpoint.attack_info
    type: keyword
    level: custom
    description: Additional information about the detected attack.
    example: example-attack_info
  - name: checkpoint.audit_status
    type: keyword
