    type: keyword
    level: custom
    short: >-
      Application risk level: 0=Unknown, 1=Very Low, 2=Low, 3=Medium, 4=High, 5=Critical.
    description: >-
      This field represents an application risk. Possible values are 0 (Unknown),
      1 (Very Low), 2 (Low), 3 (Medium), 4 (High), and 5 (Critical).
