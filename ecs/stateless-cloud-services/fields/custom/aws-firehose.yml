- name: aws-firehose
  title: Aws Firehose
  description: aws-firehose custom fields for WCS integration
  root: true
  fields:
  - name: aws.cloudwatch.namespace
    type: keyword
    level: custom
    description: >-
      The namespace specified when querying CloudWatch API for organizing metrics
      into groups
    example: example-namespace
  - name: aws.cloudwatch.log_group
    type: keyword
    level: custom
    description: CloudWatch log group name that organizes log streams
    example: example-log_group
  - name: aws.cloudwatch.log_stream
    type: keyword
    level: custom
    description: >-
      CloudWatch log stream name that represents a sequence of log events from the
      same source
    example: example-log_stream
  - name: aws.cloudwatch.metric.name
    type: keyword
    level: custom
    description: CloudWatch metric name extracted from OpenTelemetry format data
    example: example-name
  - name: aws.cloudwatch.metric.value
    type: long
    level: custom
    description: CloudWatch metric value extracted from OpenTelemetry format data
    example: 12345
  - name: aws.cloudwatch.timestamp
    type: keyword
    level: custom
    description: Original timestamp from CloudWatch metrics data in ISO8601 format
    example: example-timestamp
  - name: aws.cloudwatch.start_timestamp
    type: keyword
    level: custom
    description: >-
      Start timestamp from CloudWatch metrics data indicating when the monitoring
      period began
    example: example-start_timestamp
  - name: aws.cloudwatch.otel_timestamp
    type: long
    level: custom
    description: OpenTelemetry timestamp in nanoseconds since Unix epoch
    example: 12345
  - name: aws.firehose.arn
    type: keyword
    level: custom
    description: Amazon Resource Name (ARN) for the Kinesis Data Firehose delivery
      stream
    example: example-arn
  - name: aws.firehose.request_id
    type: keyword
    level: custom
    description: Unique identifier for the Firehose HTTP request
    example: example-request_id
  - name: aws.firehose.subscription_filters
    type: keyword
    level: custom
    description: >-
      CloudWatch Logs subscription filters associated with the Firehose delivery stream
    example: example-subscription_filters
  - name: aws.firehose.delivery_stream_arn
    type: keyword
    level: custom
    description: >-
      Amazon Resource Name (ARN) of the Kinesis Data Firehose delivery stream used
      for log delivery
    example: example-delivery_stream_arn
  - name: aws.firehose.delivery_stream_request_id
    type: keyword
    level: custom
    description: Unique request identifier for the Firehose delivery stream operation
    example: example-delivery_stream_request_id
  - name: aws.firehose.timestamp
    type: keyword
    level: custom
    description: >-
      Original timestamp from Firehose log data preserving the exact time when the
      log event was generated
    example: example-timestamp
  - name: aws.exporter.arn
    type: keyword
    level: custom
    description: Amazon Resource Name (ARN) of the CloudWatch metric stream exporter
    example: example-arn
  - name: aws.dimensions
    type: object
    level: custom
    description: >-
      CloudWatch metric dimensions as key-value pairs that provide additional context
      for metrics
  - name: aws.kinesis.name
    type: keyword
    level: custom
    description: Name of the Amazon Kinesis stream used as a data source for Firehose
    example: example-name
  - name: aws.kinesis.type
    type: keyword
    level: custom
    description: >-
      Type of Amazon Kinesis service being used (typically 'deliverystream' or 'stream')
    example: example-type
  - name: aws.lambda.function.name
    type: keyword
    level: custom
    description: Name of the AWS Lambda function associated with the log or metric
      data
    example: example-name
  - name: aws.s3.bucket.name
    type: keyword
    level: custom
    description: Name of the Amazon S3 bucket associated with the log or metric data
    example: example-name
  - name: aws.rds.db_instance_identifier
    type: keyword
    level: custom
    description: Unique identifier for the Amazon RDS database instance
    example: example-db_instance_identifier
  - name: aws.kinesis.stream.name
    type: keyword
    level: custom
    description: Name of the specific Amazon Kinesis Data Stream
    example: example-name
  - name: aws.apigateway.api_id
    type: keyword
    level: custom
    description: Unique identifier for the Amazon API Gateway API
    example: example-api_id
  - name: aws.amazonmq.broker
    type: keyword
    level: custom
    description: Name or identifier of the Amazon MQ message broker instance
    example: example-broker
  - name: aws.amazonmq.queue
    type: keyword
    level: custom
    description: Name of the specific message queue within Amazon MQ
    example: example-queue
