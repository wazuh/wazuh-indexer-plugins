- name: springboot
  title: Springboot
  description: springboot custom fields for WCS integration
  root: true
  fields:
  - name: springboot.http_trace.principal
    type: keyword
    level: custom
    description: The authenticated user principal recorded in the HTTP trace.
    example: example-principal
  - name: springboot.http_trace.session
    type: keyword
    level: custom
    description: The session identifier associated with the HTTP trace.
    example: example-session
  - name: springboot.gc.last_info.memory_usage.before
    type: object
    level: custom
    description: Memory usage statistics before garbage collection, across memory
      pools.
  - name: springboot.gc.last_info.memory_usage.before.ps_eden_space
    type: object
    level: custom
    description: Memory usage of the PS Eden Space before garbage collection.
  - name: springboot.gc.last_info.memory_usage.before.ps_survivor_space
    type: object
    level: custom
    description: Memory usage of the PS Survivor Space before garbage collection.
  - name: springboot.gc.last_info.memory_usage.before.ps_old_gen
    type: object
    level: custom
    description: Memory usage of the PS Old Generation space before garbage collection.
  - name: springboot.gc.last_info.memory_usage.before.g1_eden_space
    type: object
    level: custom
    description: Memory usage of the G1 Eden Space before garbage collection.
  - name: springboot.gc.last_info.memory_usage.before.g1_survivor_space
    type: object
    level: custom
    description: Memory usage of the G1 Survivor Space before garbage collection.
  - name: springboot.gc.last_info.memory_usage.before.g1_old_gen
    type: object
    level: custom
    description: Memory usage of the G1 Old Generation space before garbage collection.
  - name: springboot.gc.last_info.memory_usage.before.metaspace
    type: object
    level: custom
    description: Memory usage of the JVM Metaspace before garbage collection.
  - name: springboot.gc.last_info.memory_usage.before.code_cache
    type: object
    level: custom
    description: Memory usage of the Code Cache before garbage collection.
  - name: springboot.gc.last_info.memory_usage.before.compressed_class_space
    type: object
    level: custom
    description: Memory usage of the Compressed Class Space before garbage collection.
  - name: springboot.gc.last_info.memory_usage.after
    type: object
    level: custom
    description: Memory usage statistics after garbage collection, across memory pools.
  - name: springboot.gc.last_info.memory_usage.after.ps_eden_space
    type: object
    level: custom
    description: Memory usage of the PS Eden Space after garbage collection.
  - name: springboot.gc.last_info.memory_usage.after.ps_survivor_space
    type: object
    level: custom
    description: Memory usage of the PS Survivor Space after garbage collection.
  - name: springboot.gc.last_info.memory_usage.after.ps_old_gen
    type: object
    level: custom
    description: Memory usage of the PS Old Generation space after garbage collection.
  - name: springboot.gc.last_info.memory_usage.after.g1_eden_space
    type: object
    level: custom
    description: Memory usage of the G1 Eden Space after garbage collection.
  - name: springboot.gc.last_info.memory_usage.after.g1_survivor_space
    type: object
    level: custom
    description: Memory usage of the G1 Survivor Space after garbage collection.
  - name: springboot.gc.last_info.memory_usage.after.g1_old_gen
    type: object
    level: custom
    description: Memory usage of the G1 Old Generation space after garbage collection.
  - name: springboot.gc.last_info.memory_usage.after.metaspace
    type: object
    level: custom
    description: Memory usage of the JVM Metaspace after garbage collection.
  - name: springboot.gc.last_info.memory_usage.after.code_cache
    type: object
    level: custom
    description: Memory usage of the Code Cache after garbage collection.
  - name: springboot.gc.last_info.memory_usage.after.compressed_class_space
    type: object
    level: custom
    description: Memory usage of the Compressed Class Space after garbage collection.
  - name: springboot.gc.last_info.time.start
    type: long
    level: custom
    description: Start timestamp of the garbage collection cycle.
    example: 12345
  - name: springboot.gc.last_info.time.end
    type: long
    level: custom
    description: End timestamp of the garbage collection cycle.
    example: 12345
  - name: springboot.gc.last_info.time.duration
    type: long
    level: custom
    description: Duration of the garbage collection cycle, in milliseconds.
    example: 12345
  - name: springboot.gc.name
    type: keyword
    level: custom
    description: The name of the garbage collector used by the JVM.
    example: example-name
