---
- name: registry
  title: Registry
  description: >
    Fields related to Windows Registry operations.
  fields:
    - name: architecture
      type: keyword
      level: custom
      description: >
        Architecture associated with the entity
    - name: gid
      type: keyword
      level: custom
      description: >
        Group ID associated with the entity
    - name: group
      type: keyword
      level: custom
      description: >
        Name of the group that owns the entity
    - name: data.hash.md5
      type: keyword
      level: custom
      description: >
        MD5 hash of the file or registry value content
    - name: data.hash.sha1
      type: keyword
      level: custom
      description: >
        SHA-1 hash of the file or registry value content
    - name: data.hash.sha256
      type: keyword
      level: custom
      description: >
        SHA-256 hash of the file or registry value content
    - name: mtime
      type: date
      level: custom
      description: >
        Last modified timestamp of the entity
    - name: owner
      type: keyword
      level: custom
      description: >
        Name of the owner of the entity (user)
    - name: size
      type: long
      level: custom
      description: >
        Size of the file or registry value (in bytes)
    - name: uid
      type: keyword
      level: custom
      description: >
        User ID associated with the entity

