- name: microsoft-dnsserver
  title: Microsoft Dnsserver
  description: microsoft-dnsserver custom fields for WCS integration
  fields:
  - name: microsoft.dnsserver_analytical_additional_info
    type: keyword
    level: custom
    description: An additional information relevant to the DNS event.
    example: example-dnsserver_analytical_additional_info
  - name: microsoft.dnsserver_analytical_cache_scope
    type: keyword
    level: custom
    description: >-
      An Indicator that is used to determine if the DNS data came from a cache and
      the scope of that cache.
    example: example-dnsserver_analytical_cache_scope
  - name: microsoft.dnsserver_analytical_dnssec
    type: keyword
    level: custom
    description: Indicates if DNSSEC (DNS Security Extensions) was used in the DNS
      transaction.
    example: example-dnsserver_analytical_dnssec
  - name: microsoft.dnsserver_analytical_elapsed_time
    type: keyword
    level: custom
    description: The time it takes to analyze the DNS transaction or query.
    example: example-dnsserver_analytical_elapsed_time
  - name: microsoft.dnsserver_analytical_guid
    type: keyword
    level: custom
    description: A global unique identifier that is associated with the event.
    example: example-dnsserver_analytical_guid
  - name: microsoft.dnsserver_analytical_packet_data
    type: keyword
    level: custom
    description: The raw data of the DNS packet.
    example: example-dnsserver_analytical_packet_data
  - name: microsoft.dnsserver_analytical_policy_name
    type: keyword
    level: custom
    description: A policy name that affects the handling of the DNS query or response.
    example: example-dnsserver_analytical_policy_name
  - name: microsoft.dnsserver_analytical_queries_attached
    type: keyword
    level: custom
    description: >-
      Number of queries that are related with a particular event or transaction within
      the DNS server.
    example: example-dnsserver_analytical_queries_attached
  - name: microsoft.dnsserver_analytical_qxid
    type: keyword
    level: custom
    description: This represents the query transaction identifier.
    example: example-dnsserver_analytical_qxid
  - name: microsoft.dnsserver_analytical_reason
    type: keyword
    level: custom
    description: The reason for any actions taken during the DNS transaction.
    example: example-dnsserver_analytical_reason
  - name: microsoft.dnsserver_analytical_recursion_depth
    type: keyword
    level: custom
    description: This indicates the depth of the recursion used in the DNS query resolution.
    example: example-dnsserver_analytical_recursion_depth
  - name: microsoft.dnsserver_analytical_recursion_scope
    type: keyword
    level: custom
    description: Indicates the scope of recursion allowed in the handling of the DNS
      query.
    example: example-dnsserver_analytical_recursion_scope
  - name: microsoft.dnsserver_analytical_scope
    type: keyword
    level: custom
    description: The scope of the log or event, potentially indicating the magnitude
      of impact.
    example: example-dnsserver_analytical_scope
  - name: microsoft.dnsserver_analytical_secure
    type: keyword
    level: custom
    description: Indicates if the transaction occured over a secure channel.
    example: example-dnsserver_analytical_secure
  - name: microsoft.dnsserver_analytical_zone
    type: keyword
    level: custom
    description: The DNS zone that is the subject of the query or affected by the
      event.
    example: example-dnsserver_analytical_zone
  - name: microsoft.dnsserver_analytical_zone_scope
    type: keyword
    level: custom
    description: This represents the scope of the DNS zone involved in the event.
    example: example-dnsserver_analytical_zone_scope
  - name: microsoft.dnsserver_audit_action
    type: keyword
    level: custom
    description: >-
      Indicates the response that a policy requires for a query to meet the criteria
      of the policy.
    example: example-dnsserver_audit_action
  - name: microsoft.dnsserver_audit_active_key
    type: keyword
    level: custom
    description: Signing key of the KSK's active key.
    example: example-dnsserver_audit_active_key
  - name: microsoft.dnsserver_audit_base64_data
    type: keyword
    level: custom
    description: This field represents the Key data.
    example: example-dnsserver_audit_base64_data
  - name: microsoft.dnsserver_audit_child_zone
    type: keyword
    level: custom
    description: This indicates the name of a child zone.
    example: example-dnsserver_audit_child_zone
  - name: microsoft.dnsserver_audit_client_subnet_list
    type: keyword
    level: custom
    description: The list of IPv4 and IPv6 of the client subnet.
    example: example-dnsserver_audit_client_subnet_list
  - name: microsoft.dnsserver_audit_client_subnet_record
    type: keyword
    level: custom
    description: The name of the client subnet.
    example: example-dnsserver_audit_client_subnet_record
  - name: microsoft.dnsserver_audit_condition
    type: keyword
    level: custom
    description: Specific circumstances or requirements that trigger certain actions
      or policies.
    example: example-dnsserver_audit_condition
  - name: microsoft.dnsserver_audit_criteria
    type: keyword
    level: custom
    description: Criteria or conditions that triggered the event.
    example: example-dnsserver_audit_criteria
  - name: microsoft.dnsserver_audit_crypto_algorithm
    type: keyword
    level: custom
    description: The cryptographic algorithm used for securing DNS-related operations.
    example: example-dnsserver_audit_crypto_algorithm
  - name: microsoft.dnsserver_audit_current_rollover_status
    type: keyword
    level: custom
    description: This indicates the state of the key rollover process from one key
      to another.
    example: example-dnsserver_audit_current_rollover_status
  - name: microsoft.dnsserver_audit_current_state
    type: keyword
    level: custom
    description: The current status of a DNS key or zone.
    example: example-dnsserver_audit_current_state
  - name: microsoft.dnsserver_audit_denial_of_existence
    type: keyword
    level: custom
    description: The method used to prove that a certain DNS record does not exist.
    example: example-dnsserver_audit_denial_of_existence
  - name: microsoft.dnsserver_audit_digest
    type: keyword
    level: custom
    description: >-
      A secure fingerprint, allowing DNS resolvers to validate the authenticity of
      the trust anchor information.
    example: example-dnsserver_audit_digest
  - name: microsoft.dnsserver_audit_digest_type
    type: keyword
    level: custom
    description: >-
      Specifies the type of cryptographic hash algorithm used for generating the digest
      (hash) value.
    example: example-dnsserver_audit_digest_type
  - name: microsoft.dnsserver_audit_distribute_trust_anchor
    type: keyword
    level: custom
    short: >-
      Distribution of DNSSEC trust anchor, a secure public key used for DNS data validation.
    description: >-
      Relates to the distribution of a trust anchor for DNSSEC, which is a secure
      public key that helps in the validation of DNS data.
    example: example-dnsserver_audit_distribute_trust_anchor
  - name: microsoft.dnsserver_audit_ds_record_generation_algorithmAction
    type: keyword
    level: custom
    description: >-
      The algorithm used to generate the Delegation Signer (DS) record from the DNSKEY
      record.
    example: example-dnsserver_audit_ds_record_generation_algorithmAction
  - name: microsoft.dnsserver_audit_ds_record_set_ttl
    type: keyword
    level: custom
    description: The time-to-live (TTL) value for the DS (Delegation Signer) record
      set.
    example: example-dnsserver_audit_ds_record_set_ttl
  - name: microsoft.dnsserver_audit_ds_signature_validity_period
    type: keyword
    level: custom
    description: >-
      The period in seconds that a DS (Delegation Signer) record's signature is considered
      valid.
    example: example-dnsserver_audit_ds_signature_validity_period
  - name: microsoft.dnsserver_audit_enable_rfc_5011_key_rollover
    type: keyword
    level: custom
    description: >-
      The process of automating the update and rollover of DNSSEC keys in accordance
      with RFC 5011 standards.
    example: example-dnsserver_audit_enable_rfc_5011_key_rollover
  - name: microsoft.dnsserver_audit_errors_per_second
    type: keyword
    level: custom
    description: Maximum number of times server sends error response to per second.
      Default 5.
    example: example-dnsserver_audit_errors_per_second
  - name: microsoft.dnsserver_audit_event_string
    type: keyword
    level: custom
    description: Human-readable description of the event.
    example: example-dnsserver_audit_event_string
  - name: microsoft.dnsserver_audit_forwarders
    type: keyword
    level: custom
    description: DNS forwarders used by the server.
    example: example-dnsserver_audit_forwarders
  - name: microsoft.dnsserver_audit_friendly_name
    type: keyword
    level: custom
    description: >-
      An alias or label used for identifying the server, in contrast to its IP address
      or more technical name.
    example: example-dnsserver_audit_friendly_name
  - name: microsoft.dnsserver_audit_guid
    type: keyword
    level: custom
    description: Globally Unique Identifier used for DNS records.
    example: example-dnsserver_audit_guid
  - name: microsoft.dnsserver_audit_initial_rollover_offset
    type: keyword
    level: custom
    description: >-
      The initial time delay (in seconds) before the first rollover action is triggered
      for a DNSSEC key.
    example: example-dnsserver_audit_initial_rollover_offset
  - name: microsoft.dnsserver_audit_ipv4_prefix_length
    type: keyword
    level: custom
    description: IPv4 subnet size for monitoring queries. Default 24 bit.
    example: example-dnsserver_audit_ipv4_prefix_length
  - name: microsoft.dnsserver_audit_ipv6_prefix_length
    type: keyword
    level: custom
    description: IPv6 subnet size for monitoring queries. Default 56 bit.
    example: example-dnsserver_audit_ipv6_prefix_length
  - name: microsoft.dnsserver_audit_is_enabled
    type: keyword
    level: custom
    description: >-
      This parameter indicates whether the policy or exception list is currently active.
    example: example-dnsserver_audit_is_enabled
  - name: microsoft.dnsserver_audit_is_key_master_server
    type: keyword
    level: custom
    description: Whether the DNS server is the key master server for a DNSSEC-signed
      zone.
    example: example-dnsserver_audit_is_key_master_server
  - name: microsoft.dnsserver_audit_key_id
    type: keyword
    level: custom
    description: The unique identifier of a DNSSEC signing key.
    example: example-dnsserver_audit_key_id
  - name: microsoft.dnsserver_audit_key_length
    type: keyword
    level: custom
    description: The length of the cryptographic key used in DNSSEC signing operations.
    example: example-dnsserver_audit_key_length
  - name: microsoft.dnsserver_audit_key_master_server
    type: keyword
    level: custom
    description: >-
      The DNS server that is responsible for generating and managing the DNSSEC keys
      for a zone.
    example: example-dnsserver_audit_key_master_server
  - name: microsoft.dnsserver_audit_key_or_zone
    type: keyword
    level: custom
    description: >-
      The signing key used for authentication and data integrity in a specific DNS
      zone.
    example: example-dnsserver_audit_key_or_zone
  - name: microsoft.dnsserver_audit_key_protocol
    type: keyword
    level: custom
    description: Protocol used for DNSSEC key management (e.g., DNSKEY, DS).
    example: example-dnsserver_audit_key_protocol
  - name: microsoft.dnsserver_audit_key_record_set_ttl
    type: keyword
    level: custom
    short: >-
      TTL value for DNSKEY records when signing DNS zone. Determines how long DNSKEY
      remains valid before refresh.
    description: >-
      The time-to-live (TTL) value assigned to DNSKEY records when signing a DNS zone.
      This value determines how long a DNSKEY record will be considered valid before
      it needs to be refreshed.
    example: example-dnsserver_audit_key_record_set_ttl
  - name: microsoft.dnsserver_audit_key_signature_validity_period
    type: keyword
    level: custom
    description: The duration in seconds that a DNSKEY record's signature is considered
      valid.
    example: example-dnsserver_audit_key_signature_validity_period
  - name: microsoft.dnsserver_audit_key_storage_provider
    type: keyword
    level: custom
    description: The system or service that is responsible for securely storing the
      DNSSEC keys.
    example: example-dnsserver_audit_key_storage_provider
  - name: microsoft.dnsserver_audit_key_tag
    type: keyword
    level: custom
    description: A numeric identifier for the cryptographic key used by the DS record.
    example: example-dnsserver_audit_key_tag
  - name: microsoft.dnsserver_audit_key_type
    type: keyword
    level: custom
    description: The type of DNSSEC signing key being used.
    example: example-dnsserver_audit_key_type
  - name: microsoft.dnsserver_audit_ksk_or_zsk
    type: keyword
    level: custom
    description: The type of signing key used in a specific DNS zone.
    example: example-dnsserver_audit_ksk_or_zsk
  - name: microsoft.dnsserver_audit_last_rollover_time
    type: keyword
    level: custom
    description: The last time a rollover process took place.
    example: example-dnsserver_audit_last_rollover_time
  - name: microsoft.dnsserver_audit_leak_rate
    type: keyword
    level: custom
    description: >-
      Response rate to RRL blocked subnets. O:No response. Default 3 means 1 query
      answered in 3. Values:O,2–10.
    example: example-dnsserver_audit_leak_rate
  - name: microsoft.dnsserver_audit_listen_addresses
    type: keyword
    level: custom
    description: IP addresses on which the DNS server listens.
    example: example-dnsserver_audit_listen_addresses
  - name: microsoft.dnsserver_audit_master_server
    type: keyword
    level: custom
    description: The primary DNS server from which a secondary DNS server obtains
      zone data.
    example: example-dnsserver_audit_master_server
  - name: microsoft.dnsserver_audit_mode
    type: keyword
    level: custom
    description: >-
      This represents the mode that can be configured for auditing. Allowed settings
      are Enable, Disable, Log Only.
    example: example-dnsserver_audit_mode
  - name: microsoft.dnsserver_audit_name
    type: keyword
    level: custom
    description: Specifies the domain name or hostname associated with a specific
      record.
    example: example-dnsserver_audit_name
  - name: microsoft.dnsserver_audit_name_server
    type: keyword
    level: custom
    description: Name server responsible for the DNS event.
    example: example-dnsserver_audit_name_server
  - name: microsoft.dnsserver_audit_name_server
    type: keyword
    level: custom
    description: >-
      Represents the DNS server where the policy or exception list is being configured.
    example: example-dnsserver_audit_name_server
  - name: microsoft.dnsserver_audit_new_friendly_name
    type: keyword
    level: custom
    description: >-
      Refers to a new, user-friendly alias or label that has been applied to a DNS
      record or service.
    example: example-dnsserver_audit_new_friendly_name
  - name: microsoft.dnsserver_audit_new_property_values
    type: keyword
    level: custom
    description: >-
      The set of properties after they were updated for a specific policy or exception
      list in the DNS server or zone.
    example: example-dnsserver_audit_new_property_values
  - name: microsoft.dnsserver_audit_new_scope
    type: keyword
    level: custom
    short: >-
      Newly defined or discovered scope of resources, records, or configurations in
      DNS infrastructure being monitored.
    description: >-
      A newly defined or newly discovered scope of resources, records, or configurations
      that are being examined or monitored within a Domain Name System (DNS) infrastructure.
    example: example-dnsserver_audit_new_scope
  - name: microsoft.dnsserver_audit_new_value
    type: keyword
    level: custom
    description: The updated value assigned to a specific property key within the
      DNS zone.
    example: example-dnsserver_audit_new_value
  - name: microsoft.dnsserver_audit_next_key
    type: keyword
    level: custom
    description: >-
      The upcoming key that will be used in the DNS zone signing process after the
      current active and standby keys.
    example: example-dnsserver_audit_next_key
  - name: microsoft.dnsserver_audit_next_rollover_action
    type: keyword
    level: custom
    description: This field represents the rollover action performed.
    example: example-dnsserver_audit_next_rollover_action
  - name: microsoft.dnsserver_audit_next_rollover_time
    type: keyword
    level: custom
    description: The next time a rollover process should happen.
    example: example-dnsserver_audit_next_rollover_time
  - name: microsoft.dnsserver_audit_node_name
    type: keyword
    level: custom
    description: The node name within the DNS zone.
    example: example-dnsserver_audit_node_name
  - name: microsoft.dnsserver_audit_nsec3_hash_algorithm
    type: keyword
    level: custom
    description: The cryptographic hash algorithm used in the NSEC3 protocol for DNSSEC.
    example: example-dnsserver_audit_nsec3_hash_algorithm
  - name: microsoft.dnsserver_audit_nsec3_iterations
    type: keyword
    level: custom
    description: The number of additional hashing iterations a DNSSEC-enabled DNS
      server uses.
    example: example-dnsserver_audit_nsec3_iterations
  - name: microsoft.dnsserver_audit_nsec3_opt_out
    type: keyword
    level: custom
    description: >-
      Indicates if the DNSSEC NSEC3 protocol is configured to allow unsigned delegations.
    example: example-dnsserver_audit_nsec3_opt_out
  - name: microsoft.dnsserver_audit_nsec3_random_salt_length
    type: keyword
    level: custom
    description: The length of the random salt value used in the NSEC3 protocol for
      DNSSEC.
    example: example-dnsserver_audit_nsec3_random_salt_length
  - name: microsoft.dnsserver_audit_nsec3_user_salt
    type: keyword
    level: custom
    description: The user-defined salt value used in the NSEC3 protocol for DNSSEC.
    example: example-dnsserver_audit_nsec3_user_salt
  - name: microsoft.dnsserver_audit_old_friendly_name
    type: keyword
    level: custom
    description: >-
      A legacy name associated with a domain or DNS record before it was changed or
      updated.
    example: example-dnsserver_audit_old_friendly_name
  - name: microsoft.dnsserver_audit_old_property_values
    type: keyword
    level: custom
    description: >-
      The set of properties before they were updated for a specific policy or exception
      list in the DNS server or zone.
    example: example-dnsserver_audit_old_property_values
  - name: microsoft.dnsserver_audit_old_scope
    type: keyword
    level: custom
    description: >-
      Refers to an old or outdated IP address range or network scope that has been
      defined in DNS settings.
    example: example-dnsserver_audit_old_scope
  - name: microsoft.dnsserver_audit_parent_has_secure_delegation
    type: keyword
    level: custom
    description: Whether the parent zone has a secure delegation to the child zone.
    example: example-dnsserver_audit_parent_has_secure_delegation
  - name: microsoft.dnsserver_audit_policy
    type: keyword
    level: custom
    description: Defines rules or guidelines for managing specific aspects of DNS
      behavior.
    example: example-dnsserver_audit_policy
  - name: microsoft.dnsserver_audit_processing_order
    type: keyword
    level: custom
    description: Determines the sequence in which policies are applied.
    example: example-dnsserver_audit_processing_order
  - name: microsoft.dnsserver_audit_propagation_time
    type: keyword
    level: custom
    description: >-
      Time taken for the event information to propagate. Duration (e.g., milliseconds)
      or "Immediate" if no delay.
    example: example-dnsserver_audit_propagation_time
  - name: microsoft.dnsserver_audit_property_key
    type: keyword
    level: custom
    description: Specific property or setting affected by the event.
    example: example-dnsserver_audit_property_key
  - name: microsoft.dnsserver_audit_recursion_scope
    type: keyword
    level: custom
    description: >-
      A specific area or set of conditions under which DNS recursion is allowed or
      applied on a DNS server.
    example: example-dnsserver_audit_recursion_scope
  - name: microsoft.dnsserver_audit_resolved_data
    type: keyword
    level: custom
    description: >-
      Represents the data of the resource record that was created, deleted, or scavenged
      in the DNS zone.
    example: example-dnsserver_audit_resolved_data
  - name: microsoft.dnsserver_audit_response_per_second
    type: keyword
    level: custom
    description: Maximum number of times server sends same response per second. Default
      5.
    example: example-dnsserver_audit_response_per_second
  - name: microsoft.dnsserver_audit_rollover_period
    type: keyword
    level: custom
    description: Time interval for log rollover (e.g., daily, weekly).
    example: example-dnsserver_audit_rollover_period
  - name: microsoft.dnsserver_audit_rollover_type
    type: keyword
    level: custom
    description: Type of rollover (e.g., overwrite, append).
    example: example-dnsserver_audit_rollover_type
  - name: microsoft.dnsserver_audit_rrl_exception_list
    type: keyword
    level: custom
    short: >-
      List of Response Rate Limiting exceptions reviewed, logged, or flagged during
      DNS security audit.
    description: >-
      A list of exceptions for Response Rate Limiting that have been reviewed, logged,
      or flagged as part of a DNS security audit.
    example: example-dnsserver_audit_rrl_exception_list
  - name: microsoft.dnsserver_audit_scavenge_servers
    type: keyword
    level: custom
    description: Servers involved in DNS scavenging (aging and cleanup of stale records).
    example: example-dnsserver_audit_scavenge_servers
  - name: microsoft.dnsserver_audit_scope
    type: keyword
    level: custom
    description: The scope of the event (e.g., server-wide, zone-specific).
    example: example-dnsserver_audit_scope
  - name: microsoft.dnsserver_audit_scope_weight
    type: keyword
    level: custom
    short: >-
      Metric indicating relative importance or influence of DNS record(s) within the
      audit scope.
    description: >-
      This refers to a metric or value that indicates the relative importance or influence
      of a particular DNS record or set of DNS records within the scope of the audit.
    example: example-dnsserver_audit_scope_weight
  - name: microsoft.dnsserver_audit_scope_weight_new
    type: keyword
    level: custom
    short: >-
      Parameter evaluating DNS record scope and weighting of records/configurations
      during audit process.
    description: >-
      A new parameter or metric that evaluates the scope of DNS records, and possibly
      the weighting of certain records or configurations as part of the audit process.
    example: example-dnsserver_audit_scope_weight_new
  - name: microsoft.dnsserver_audit_scope_weight_old
    type: keyword
    level: custom
    description: >-
      An older version of a DNS configuration or metric related to the scope and weighting
      of DNS records.
    example: example-dnsserver_audit_scope_weight_old
  - name: microsoft.dnsserver_audit_scopes
    type: keyword
    level: custom
    description: DNS scopes impacted by the event (e.g., global, local).
    example: example-dnsserver_audit_scopes
  - name: microsoft.dnsserver_audit_secure_delegation_polling_period
    type: keyword
    level: custom
    description: >-
      Interval for polling secure delegation information. Numeric value (e.g., minutes)
      or "Disabled" if not applicable.
    example: example-dnsserver_audit_secure_delegation_polling_period
  - name: microsoft.dnsserver_audit_seized_or_transfered
    type: keyword
    level: custom
    short: >-
      Action taken: seizure (forcible control transfer) or voluntary transfer of the
      key master role.
    description: >-
      Refers to the action taken, either a seizure (when control is forcibly transferred)
      or a voluntary transfer of the key master role.
    example: example-dnsserver_audit_seized_or_transfered
  - name: microsoft.dnsserver_audit_setting
    type: keyword
    level: custom
    description: Specific DNS configuration setting modified by the event.
    example: example-dnsserver_audit_setting
  - name: microsoft.dnsserver_audit_signature_inception_offset
    type: keyword
    level: custom
    description: >-
      Offset time for DNSSEC signature inception. Duration (e.g., seconds) or "Immediate"
      if no delay.
    example: example-dnsserver_audit_signature_inception_offset
  - name: microsoft.dnsserver_audit_standby_key
    type: keyword
    level: custom
    short: >-
      Backup key used if current active key is compromised or needs replacement in
      DNS zone signing process.
    description: >-
      The backup key that will be used if the current active key is compromised or
      needs to be replaced in the DNS zone signing process.
    example: example-dnsserver_audit_standby_key
  - name: microsoft.dnsserver_audit_store_keys_in_AD
    type: keyword
    level: custom
    short: >-
      Indicates if keys are stored in AD DS. Applies only to AD-integrated zones with
      Microsoft KeyStorageProvider.
    description: >-
      Specifies whether the keys are stored in Active Directory Domain Services (AD
      DS). This setting applies only to Active Directory-integrated zones when the
      vendor of KeyStorageProvider is Microsoft.
    example: example-dnsserver_audit_store_keys_in_AD
  - name: microsoft.dnsserver_audit_subtree_aging
    type: keyword
    level: custom
    description: >-
      Mechanism that affects the aging (expiration) of DNS records within a specific
      subtree or branch of a DNS zone.
