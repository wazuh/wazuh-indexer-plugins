- name: windows
  title: Windows
  description: windows custom fields for WCS integration
  fields:
  - name: powershell.command.name
    type: keyword
    level: custom
    description: PowerShell command name from EventData.CommandName
    example: example-name
  - name: powershell.command.path
    type: keyword
    level: custom
    description: PowerShell command path from EventData.CommandPath
    example: example-path
  - name: powershell.command.type
    type: keyword
    level: custom
    description: PowerShell command type from EventData.CommandType
    example: example-type
  - name: powershell.command.value
    type: keyword
    level: custom
    description: PowerShell command line from EventData.CommandLine
    example: example-value
  - name: powershell.file
    type: keyword
    level: custom
    description: PowerShell field file
    example: example-file
  - name: powershell.file.script_block_id
    type: keyword
    level: custom
    description: Script block identifier for PowerShell scripts
    example: example-script_block_id
  - name: powershell.file.script_block_text
    type: keyword
    level: custom
    description: PowerShell script block content
    example: example-script_block_text
  - name: powershell.sequence
    type: long
    level: custom
    description: Sequence number for PowerShell events
    example: 12345
  - name: powershell.total
    type: long
    level: custom
    description: Total number of PowerShell script blocks
    example: 12345
  - name: sysmon.dns.status
    type: keyword
    level: custom
    description: DNS query status from Sysmon DNS events
    example: example-status
  - name: sysmon.file.archived
    type: boolean
    level: custom
    description: Whether file was archived from Sysmon file deletion events
    example: true
  - name: sysmon.file.is_executable
    type: boolean
    level: custom
    description: Whether file is executable from Sysmon file events
    example: true
