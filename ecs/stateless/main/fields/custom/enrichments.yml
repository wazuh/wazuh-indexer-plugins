---
- name: enrichments
  title: Enrichments
  description: >
    Enrichment data for events.
  type: group
  group: 2
  fields:
    - name: indicator.name
      type: keyword
      level: custom
      description: >
        Indicator display name.
    - name: indicator.type
      type: keyword
      level: custom
      description: >
        Type of indicator.
    - name: indicator.first_seen
      type: date
      level: custom
      description: >
        Date/time indicator was first reported.
    - name: indicator.last_seen
      type: date
      level: custom
      description: >
        Date/time indicator was last reported.
    - name: indicator.confidence
      type: keyword
      level: custom
      description: >
        Indicator confidence rating.
    - name: indicator.reference
      type: keyword
      level: custom
      description: >
        Indicator reference URL.
    - name: indicator.provider
      type: keyword
      level: custom
      description: >
        Indicator provider.
    - name: source
      type: keyword
      level: custom
      description: >
        Source of the enrichment data identifying the external provider that supplied the indicator.

