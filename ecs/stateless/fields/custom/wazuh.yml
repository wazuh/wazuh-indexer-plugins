---
- name: wazuh
  title: Wazuh
  description: >
    Wazuh Inc. custom fields
  fields:
    - name: decoders
      type: keyword
      level: custom
      normalize: array
      description: >
        Wazuh decoders that matched on this event.
      example: "[ 'decoder-1', 'decoder-2' ]"
    - name: rules
      type: keyword
      level: custom
      normalize: array
      description: >
        Wazuh rules that matched on this event.
      example: "[ 'rule-1', 'rule-2' ]"
    - name: cluster.name
      type: keyword
      level: custom
      description: >
        Wazuh cluster name.
      example: "wazuh-cluster-1"
    - name: cluster.node
      type: keyword
      level: custom
      description: >
        Wazuh cluster node name.
      example: "wazuh-cluster-node-1"
    - name: protocol.location
      type: keyword
      level: custom
      description: >
        Source of the log as retrieved by the Wazuh Agent.
      example: "/var/log/auth.log"
    - name: protocol.queue
      type: byte
      level: custom
      description: >
        Ingestion queue for the log.
      example: 1
    - name: schema.version
      type: keyword
      level: custom
      description: >
        Wazuh schema version.
      example: "1.7.0"
