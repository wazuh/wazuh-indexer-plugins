'@timestamp':
  dashed_name: timestamp
  description: 'Date/time when the event originated.

    This is the date/time extracted from the event, typically representing when the
    event was generated by the source.

    If the event source has no original timestamp, this value is typically populated
    by the first time the event was received by the pipeline.

    Required field for all events.'
  example: '2016-05-23T08:05:34.853Z'
  flat_name: '@timestamp'
  level: core
  name: '@timestamp'
  normalize: []
  otel:
  - otlp_field: time_unix_nano
    relation: otlp
    stability: stable
  - otlp_field: observed_time_unix_nano
    relation: otlp
    stability: stable
  - note: 'On logs, events and metrics, `time_unix_nano` defines the time of the event.
      For logs, `observed_time_unix_nano` defines the time when the event was observed
      by the collection system. On spans, `start_time_unix_nano` represents the start
      time of the span.

      '
    otlp_field: start_time_unix_nano
    relation: otlp
    stability: stable
  required: true
  short: Date/time when the event originated.
  type: date
