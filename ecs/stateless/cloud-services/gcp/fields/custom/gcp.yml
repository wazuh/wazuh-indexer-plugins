- name: gcp
  title: Gcp
  description: gcp custom fields for WCS integration
  root: true
  fields:
  - name: gcp_audit.actor.entity_id
    type: keyword
    level: custom
    description: Identifier of the user or service account that performed the action
    example: example-entity_id
  - name: gcp_audit.authenticationinfo.principalsubject
    type: keyword
    level: custom
    description: Specifies the authenticated principa that made the request.
    example: example-principalsubject
  - name: gcp_audit.authenticationinfo.serviceaccountdelegationinfo
    type: object
    level: custom
    description: The service account delegatio information
  - name: gcp_audit.authenticationinfo.serviceaccountkeyname
    type: keyword
    level: custom
    description: >-
      This field captures authentication details whenever an API call or action is
      performed in GCP
    example: example-serviceaccountkeyname
  - name: gcp_audit.authorizationinfo
    type: nested
    level: custom
    description: The gcp audit log authorization information
  - name: gcp_audit.labels
    type: object
    level: custom
    description: The GCP audit labels information
  - name: gcp_audit.metadata.@type
    type: keyword
    level: custom
    description: The type of GCP audit metadata
    example: example-@type
  - name: gcp_audit.metadata.accessLevels
    type: keyword
    level: custom
    description: The access levels in the gcp audit metadata
    example: example-accessLevels
  - name: gcp_audit.metadata.identityDelegationChain
    type: keyword
    level: custom
    description: The identity delegation chain in the gcp audit metadata
    example: example-identityDelegationChain
  - name: gcp_audit.metadata
    type: object
    level: custom
    description: >-
      The complete metadata object containing additional information about the audit
      log entry.
  - name: gcp_audit.numresponseitems
    type: long
    level: custom
    description: Number of items returned in the response
    example: 12345
  - name: gcp_audit.operation.id
    type: keyword
    level: custom
    description: An identifier for the audit log operation
    example: example-id
  - name: gcp_audit.orgpolicyviolationinfo.payload.key1
    type: keyword
    level: custom
    description: The key in the payload policy violatio information
    example: example-key1
  - name: gcp_audit.orgpolicyviolationinfo.payload.key2
    type: keyword
    level: custom
    description: The key in the payload policy violatio information
    example: example-key2
  - name: gcp_audit.orgpolicyviolationinfo.resourcetags.instance_id
    type: keyword
    level: custom
    description: The insance ID present in the resource tags in the policy violation
      information
    example: example-instance_id
  - name: gcp_audit.orgpolicyviolationinfo.resourcetags.zone
    type: keyword
    level: custom
    description: The zone present in the resource tags in the policy violation information
    example: example-zone
  - name: gcp_audit.related.entity
    type: keyword
    level: custom
    description: Any other relevant entities that may be connected to the logged event
    example: example-entity
  - name: gcp_audit.request
    type: object
    level: custom
    description: >-
      The complete request payload object containing all parameters and details sent
      with the audit log request.
  - name: gcp_audit.resourcelocation.currentlocation
    type: keyword
    level: custom
    description: Specifies the geographic location or region where the resource currently
      resides
    example: example-currentlocation
  - name: gcp_audit.resourcename
    type: keyword
    level: custom
    description: The full name of the resource involved in the audit event
    example: example-resourcename
  - name: gcp_audit.response
    type: object
    level: custom
    description: >-
      The complete response payload object containing all parameters and details returned
      from the audit log operation.
  - name: gcp_audit.servicename
    type: keyword
    level: custom
    description: The name of the GCP service that handled the request
    example: example-servicename
  - name: gcp_audit.status.code
    type: long
    level: custom
    description: Numeric status code representing the outcome of the request
    example: 12345
  - name: gcp_audit.status.details
    type: object
    level: custom
    description: Provides additional information or context about the status of the
      audit event
  - name: gcp_audit.status.message
    type: keyword
    level: custom
    description: A human-readable description of the status code
    example: example-message
  - name: gcp_audit.target.entity_id
    type: keyword
    level: custom
    description: >-
      Represents the unique identifier of the target entity involved in the audit
      event
    example: example-entity_id
  - name: gcp_audit.type
    type: keyword
    level: custom
    description: The type URL of the audit log message
    example: example-type
  - name: gcp_compute.metrics.firewall.dropped.bytes
    type: long
    level: custom
    description: >-
      Represents the number of bytes dropped by the firewall as recorded by GCP Compute
      metrics
    example: 12345
  - name: gcp_compute.metrics.firewall.dropped_packets_count.value
    type: long
    level: custom
    description: >-
      Represents the count of packets dropped by the firewall as measured in GCP Compute
      metrics
    example: 12345
  - name: gcp_compute.metrics.instance.cpu.reserved_cores.value
    type: long
    level: custom
    description: >-
      Indicates the number of CPU cores reserved for the instance specific to GCP
      Compute metrics
    example: 12345
  - name: gcp_compute.metrics.instance.cpu.usage.pct
    type: float
    level: custom
    description: Shows the CPU usage percentage for the instance according to GCP
      Compute metrics
  - name: gcp_compute.metrics.instance.cpu.usage_time.sec
    type: float
    level: custom
    description: Represents the total CPU usage time in seconds for the instance
  - name: gcp_compute.metrics.instance.disk.read.bytes
    type: long
    level: custom
    description: Total number of bytes read from the instance's disks
    example: 12345
  - name: gcp_compute.metrics.instance.disk.read_ops_count.value
    type: long
    level: custom
    description: The count of disk read operations performed on the instance
    example: 12345
  - name: gcp_compute.metrics.instance.disk.write.bytes
    type: long
    level: custom
    description: Total number of bytes written to the instance's disks
    example: 12345
  - name: gcp_compute.metrics.instance.disk.write_ops_count.value
    type: long
    level: custom
    description: The count of disk write operations performed on the instance
    example: 12345
  - name: gcp_compute.metrics.instance.memory.balloon.ram_size.value
    type: long
    level: custom
    description: The total RAM size reported via memory ballooning for the instance
    example: 12345
  - name: gcp_compute.metrics.instance.memory.balloon.ram_used.value
    type: long
    level: custom
    description: The amount of RAM used as reported by the memory ballooning metrics
    example: 12345
  - name: gcp_compute.metrics.instance.memory.balloon.swap_in.bytes
    type: long
    level: custom
    description: The number of bytes swapped into memory for the instance
    example: 12345
  - name: gcp_compute.metrics.instance.memory.balloon.swap_out.bytes
    type: long
    level: custom
    description: The number of bytes swapped out of memory for the instance
    example: 12345
  - name: gcp_compute.metrics.instance.network.ingress.bytes
    type: long
    level: custom
    description: Total incoming network traffic in bytes for the instance
    example: 12345
  - name: gcp_compute.metrics.instance.network.ingress.packets.count
    type: long
    level: custom
    description: The count of incoming network packets for the instance
    example: 12345
  - name: gcp_compute.metrics.instance.network.egress.bytes
    type: long
    level: custom
    description: Total outgoing network traffic in bytes for the instance
    example: 12345
  - name: gcp_compute.metrics.instance.network.egress.packets.count
    type: long
    level: custom
    description: The count of outgoing network packets for the instance
    example: 12345
  - name: gcp_compute.metrics.instance.uptime.sec
    type: float
    level: custom
    description: The instance uptime in seconds
  - name: gcp_compute.metrics.instance.uptime_total.sec
    type: keyword
    level: custom
    description: The total accumulated uptime of the instance in seconds
    example: example-sec
  - name: gcp_compute.labels.user.goog-gke-node
    type: keyword
    level: custom
    description: >-
      A custom label that identifies the Google Kubernetes Engine node associated
      with the instance
    example: example-goog-gke-node
  - name: gcp_dns.destinationIP
    type: keyword
    level: custom
    description: Contains the destination IP address for the DNS query
    example: example-destinationIP
  - name: gcp_dns.egresserror
    type: keyword
    level: custom
    description: Captures any error information related to the egress process for
      the DNS query
    example: example-egresserror
  - name: gcp_dns.protocol
    type: keyword
    level: custom
    description: Indicates the network protocol (e.g. TCP UDP) used for the DNS query
    example: example-protocol
  - name: gcp_dns.queryname
    type: keyword
    level: custom
    description: Represents the fully qualified domain name (FQDN) that was queried
    example: example-queryname
  - name: gcp_dns.querytype
    type: keyword
    level: custom
    description: Specifies the type of DNS record being queried
    example: example-querytype
  - name: gcp_dns.rdata
    type: keyword
    level: custom
    description: Contains the raw resource record data returned in the DNS response
    example: example-rdata
  - name: gcp_dns.responsecode
    type: keyword
    level: custom
    description: Indicates the DNS response code such as "NOERROR"
    example: example-responsecode
  - name: gcp_dns.serverlatency
    type: long
    level: custom
    description: Measures the latency of the DNS server's response
    example: 12345
  - name: gcp_dns.sourceip
    type: keyword
    level: custom
    description: Contains the IP address from which the DNS query was initiated
    example: example-sourceip
  - name: gcp_dns.sourcenetwork
    type: keyword
    level: custom
    description: Represents the network segment or identifier associated with the
      query's source
    example: example-sourcenetwork
  - name: gcp_dns.vminstanceid
    type: keyword
    level: custom
    description: >-
      Holds the unique identifier of the virtual machine instance that generated the
      DNS query
    example: example-vminstanceid
  - name: gcp_dns.vminstancename
    type: keyword
    level: custom
    description: Contains the original virtual machine instance name prior to any
      normalization
    example: example-vminstancename
  - name: gcp_dns.vmprojectid
    type: keyword
    level: custom
    description: >-
      Identifies the project associated with the virtual machine instance that issued
      the DNS query
    example: example-vmprojectid
  - name: gcp_dns.vmzonename
    type: keyword
    level: custom
    description: Specifies the availability zone of the virtual machine instance
    example: example-vmzonename
  - name: gcp_dns.target_type
    type: keyword
    level: custom
    description: Denotes the type of target resource involved in the DNS query
    example: example-target_type
  - name: gcp_dns.source_type
    type: keyword
    level: custom
    description: Classifies the type of source resource for the DNS query
    example: example-source_type
  - name: gcp_dns.authanswer
    type: boolean
    level: custom
    description: Indicates whether the DNS query was authenticated based on the authAnswer
      flag
    example: true
  - name: metricset.name
    type: keyword
    level: custom
    description: Specifies the name of the metric set in the GCP log
    example: example-name
  - name: metricset.period
    type: long
    level: custom
    description: Indicates the period in milliseconds at which metrics are collected
    example: 12345
  - name: gcp_firewall.destinationinstance.project_id
    type: keyword
    level: custom
    description: The project identifier for the destination instance from the GCP
      firewall logs
    example: example-project_id
  - name: gcp_firewall.destinationinstance.region
    type: keyword
    level: custom
    description: The region where the destination instance is located
    example: example-region
  - name: gcp_firewall.destinationinstance.vm_name
    type: keyword
    level: custom
    description: The name of the destination instance as reported in the firewall
      log
    example: example-vm_name
  - name: gcp_firewall.destinationinstance.zone
    type: keyword
    level: custom
    description: The availability zone of the destination instance
    example: example-zone
  - name: gcp_firewall.destinationvpc.project_id
    type: keyword
    level: custom
    description: The project identifier associated with the destination VPC
    example: example-project_id
  - name: gcp_firewall.destinationvpc.subnetwork_name
    type: keyword
    level: custom
    description: The name of the subnetwork in the destination VPC
    example: example-subnetwork_name
  - name: gcp_firewall.destinationvpc.vpc_name
    type: keyword
    level: custom
    description: The name of the destination VPC
    example: example-vpc_name
  - name: gcp_firewall.rule_details.action
    type: keyword
    level: custom
    description: The action (e.g. DENY ALLOW) taken as specified in the firewall rule
    example: example-action
  - name: gcp_firewall.rule_details.direction
    type: keyword
    level: custom
    description: The traffic direction (INGRESS or EGRESS) defined in the firewall
      rule
    example: example-direction
  - name: gcp_firewall.rule_details.ip_port_info
    type: object
    level: custom
    description: >-
      An array of objects containing details about the IP protocol and port range
      used in the firewall rule
  - name: gcp_firewall.rule_details.reference
    type: keyword
    level: custom
    description: A reference identifier for the firewall rule
    example: example-reference
  - name: gcp_firewall.rule_details.source_range
    type: keyword
    level: custom
    description: An array of source IP ranges specified in the firewall rule
    example: example-source_range
  - name: gcp_firewall.rule_details.target_tag
    type: keyword
    level: custom
    description: An array of target tags defined in the firewall rule
    example: example-target_tag
  - name: gcp_loadbalancer.backend_service_name
    type: keyword
    level: custom
    description: The backend service name used by the load balancer
    example: example-backend_service_name
  - name: gcp_loadbalancer.cacheHit
    type: boolean
    level: custom
    description: Indicates whether the load balancer served the response from cache
    example: true
  - name: gcp_loadbalancer.cacheId
    type: keyword
    level: custom
    description: The cache identifier used by the load balancer
    example: example-cacheId
  - name: gcp_loadbalancer.cacheLookup
    type: boolean
    level: custom
    description: Indicates whether a cache lookup was performed by the load balancer
    example: true
  - name: gcp_loadbalancer.forwarding_rule_name
    type: keyword
    level: custom
    description: The name of the forwarding rule associated with the load balancer
    example: example-forwarding_rule_name
  - name: gcp_loadbalancer.statusDetails
    type: keyword
    level: custom
    description: Additional status details provided by the load balancer
    example: example-statusDetails
  - name: gcp_loadbalancer.target_proxy_name
    type: keyword
    level: custom
    description: The target proxy name configured for the load balancer
    example: example-target_proxy_name
  - name: gcp_loadbalancer.url_map_name
    type: keyword
    level: custom
    description: The URL map name used by the load balancer
    example: example-url_map_name
  - name: gcp_vpcflow.reporter
    type: keyword
    level: custom
    description: >-
      Indicates which side (source or destination) of the network connection reported
      the flow. Values can be "SRC" or "DEST"
    example: example-reporter
  - name: gcp_vpcflow.rtt_msec
    type: long
    level: custom
    description: Round-trip time in milliseconds for the connection represented in
      the log
    example: 12345
  - name: gcp_vpcflow.src_instance.project_id
    type: keyword
    level: custom
    description: The project ID where the source instance resides.
    example: example-project_id
  - name: gcp_vpcflow.src_instance.region
    type: keyword
    level: custom
    description: >-
      The geographical region of the source VM instance. Helps in mapping network
      flows across geographic locations
    example: example-region
  - name: gcp_vpcflow.src_instance.vm_name
    type: keyword
    level: custom
    description: The name of the virtual machine that originated the traffic.
    example: example-vm_name
  - name: gcp_vpcflow.src_instance.zone
    type: keyword
    level: custom
    description: The specific GCP zone (within a region) where the source VM is located
    example: example-zone
  - name: gcp_vpcflow.dest_instance.project_id
    type: keyword
    level: custom
    description: The project ID that owns the destination VM instance receiving the
      traffic
    example: example-project_id
  - name: gcp_vpcflow.dest_instance.region
    type: keyword
    level: custom
    description: >-
      Region in which the destination instance is deployed useful for analyzing cross-region
      traffic
    example: example-region
  - name: gcp_vpcflow.dest_instance.vm_name
    type: keyword
    level: custom
    description: >-
      The name of the destination virtual machine used to determine which instance
      received the traffic
    example: example-vm_name
  - name: gcp_vpcflow.dest_instance.zone
    type: keyword
    level: custom
    description: Zone of the destination VM providing a more granular location than
      region
    example: example-zone
  - name: gcp_vpcflow.src_vpc.project_id
    type: keyword
    level: custom
    description: >-
      Project ID associated with the source VPC network. Useful for identifying VPC
      ownership in multi-project environments
    example: example-project_id
  - name: gcp_vpcflow.src_vpc.subnetwork_name
    type: keyword
    level: custom
    description: The name of the subnetwork (subnet) within the VPC where the source
      VM resides
    example: example-subnetwork_name
  - name: gcp_vpcflow.src_vpc.vpc_name
    type: keyword
    level: custom
    description: The name of the source Virtual Private Cloud network used to send
      the traffic
    example: example-vpc_name
  - name: gcp_vpcflow.dest_vpc.project_id
    type: keyword
    level: custom
    description: Project ID associated with the destination VPC network
    example: example-project_id
  - name: gcp_vpcflow.dest_vpc.subnetwork_name
    type: keyword
    level: custom
    description: The name of the subnetwork within the destination VPC
    example: example-subnetwork_name
  - name: gcp_vpcflow.dest_vpc.vpc_name
    type: keyword
    level: custom
    description: Name of the destination Virtual Private Cloud network where traffic
      is received
    example: example-vpc_name
  - name: gcp_audit.event_provider
    type: keyword
    level: custom
    description: The GCP audit log event provider name
    example: example-event_provider
  - name: gcp_compute.event_module
    type: keyword
    level: custom
    description: The GCP compute log event module name
    example: example-event_module
  - name: gcp_firewall.rule_name
    type: keyword
    level: custom
    description: The firewall rul name triggered in the GCP firewall allow/block action
    example: example-rule_name
  - name: >-
      gcp_audit.authenticationinfo.serviceaccountdelegationinfo.firstPartyPrincipal.principalEmail
    type: keyword
    level: custom
    description: >-
      The email address of the first-party principal (such as a user or service account)
    example: example-principalEmail
  - name: gcp_audit.authenticationinfo.serviceaccountdelegationinfo.principalSubject
    type: keyword
    level: custom
    description: >-
      Canonical identifier of the delegated principal, providing a stable, system-level
      reference to the authenticated entity.
    example: example-principalSubject
  - name: gcp_audit.request.disks.autoDelete
    type: boolean
    level: custom
    description: Custom field for gcp
    example: true
  - name: gcp_audit.request.disks.boot
    type: boolean
    level: custom
    description: Custom field for gcp
    example: true
  - name: gcp_audit.request.disks.deviceName
    type: keyword
    level: custom
    description: Custom field for gcp
    example: example-deviceName
  - name: gcp_audit.request.disks.initializeParams.sourceImage
    type: keyword
    level: custom
    description: Custom field for gcp
    example: example-sourceImage
  - name: gcp_audit.request.disks.type
    type: keyword
    level: custom
    description: Custom field for gcp
    example: example-type
