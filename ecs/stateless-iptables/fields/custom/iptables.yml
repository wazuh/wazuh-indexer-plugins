- name: iptables
  title: Iptables
  description: iptables custom fields for WCS integration
  fields:
  - name: iptables.ether_type
    type: long
    level: custom
    description: >-
      EtherType field from Ethernet frame indicating protocol type (2048 for IPv4
      34525 for IPv6)
    example: 12345
  - name: iptables.flow_label
    type: long
    level: custom
    description: IPv6 flow label field used for QoS management (IPv6 packets only)
    example: 12345
  - name: iptables.fragment_flags
    type: keyword
    level: custom
    description: >-
      IP fragmentation flags such as "DF" (Don't Fragment) indicating packet fragmentation
      control
    example: example-fragment_flags
  - name: iptables.icmp_code
    type: long
    level: custom
    description: >-
      ICMP message code providing additional information about the ICMP message (ICMP
      packets only)
    example: 12345
  - name: iptables.icmp_seq
    type: long
    level: custom
    description: ICMP sequence number for echo request/reply correlation (ICMP packets
      only)
    example: 12345
  - name: iptables.icmp_type
    type: long
    level: custom
    description: ICMP message type indicating the purpose of the ICMP message (ICMP
      packets only)
    example: 12345
  - name: iptables.id
    type: long
    level: custom
    description: IP packet identification field used for fragment reassembly
    example: 12345
  - name: iptables.input_device
    type: keyword
    level: custom
    description: Network interface on which the packet was received (IN field from
      iptables log)
    example: example-input_device
  - name: iptables.length
    type: long
    level: custom
    description: Total packet length in bytes (LEN field from iptables log)
    example: 12345
  - name: iptables.mark
    type: long
    level: custom
    description: >-
      Netfilter mark value assigned to the packet for advanced routing/filtering (MARK
      field when present)
    example: 12345
  - name: iptables.output_device
    type: keyword
    level: custom
    description: >-
      Network interface on which packet would be sent (OUT field from iptables log
      empty for dropped packets)
    example: example-output_device
  - name: iptables.precedence_bits
    type: long
    level: custom
    description: >-
      IP precedence bits indicating packet priority level (PREC field converted from
      hex)
    example: 12345
  - name: iptables.tcp_flags
    type: keyword
    level: custom
    description: >-
      TCP control flags present in the packet (SYN ACK FIN RST PSH URG) (TCP packets
      only)
    example: example-tcp_flags
  - name: iptables.tcp_reserved_bits
    type: long
    level: custom
    description: Reserved bits in TCP header (RES field converted from hex) (TCP packets
      only)
    example: 12345
  - name: iptables.tcp_window
    type: long
    level: custom
    description: >-
      TCP window size indicating receiver buffer space (WINDOW field) (TCP packets
      only)
    example: 12345
  - name: iptables.tos
    type: long
    level: custom
    description: >-
      Type of Service field from IP header indicating packet handling priority (TOS
      or TC field converted from hex)
    example: 12345
  - name: iptables.ttl
    type: long
    level: custom
    description: Time To Live value decremented at each router hop (TTL or HOPLIMIT
      field)
    example: 12345
  - name: pfsense.dhcp_subnet
    type: keyword
    level: custom
    description: Custom field for iptables
    example: example-dhcp_subnet
