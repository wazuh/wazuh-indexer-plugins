- name: google-scc
  title: Google Scc
  description: google-scc custom fields for WCS integration
  root: true
  fields:
  - name: google_scc.finding.canonical_name
    type: keyword
    level: custom
    description: The canonical name of the finding in Security Command Center
    example: example-canonical_name
  - name: google_scc.finding.name
    type: keyword
    level: custom
    description: The relative resource name of this finding
    example: example-name
  - name: google_scc.finding.parent
    type: keyword
    level: custom
    description: The relative resource name of the source the finding belongs to
    example: example-parent
  - name: google_scc.finding.parent_display_name
    type: keyword
    level: custom
    description: The human readable display name of the finding source
    example: example-parent_display_name
  - name: google_scc.finding.resource_name
    type: keyword
    level: custom
    description: >-
      The full resource name of the Google Cloud resource this finding is associated
      with
    example: example-resource_name
  - name: google_scc.finding.category
    type: keyword
    level: custom
    description: The additional taxonomy group within findings from a given source
    example: example-category
  - name: google_scc.finding.class
    type: keyword
    level: custom
    description: The class of the finding which can be THREAT VULNERABILITY or MISCONFIGURATION
    example: example-class
  - name: google_scc.finding.state
    type: keyword
    level: custom
    description: The state of the finding which can be ACTIVE or INACTIVE
    example: example-state
  - name: google_scc.finding.severity
    type: keyword
    level: custom
    description: The severity of the finding ranging from LOW to CRITICAL
    example: example-severity
  - name: google_scc.finding.description
    type: keyword
    level: custom
    description: Contains detailed information about the finding including what was
      detected
    example: example-description
  - name: google_scc.finding.external_uri
    type: keyword
    level: custom
    description: >-
      The URI that points to a web page outside of Security Command Center with additional
      information
    example: example-external_uri
  - name: google_scc.finding.next_steps
    type: keyword
    level: custom
    description: Recommended steps to address and remediate the finding
    example: example-next_steps
  - name: google_scc.finding.create_time
    type: date
    level: custom
    description: The timestamp when the finding was first created in Security Command
      Center
    example: '2023-01-01T00:00:00.000Z'
  - name: google_scc.finding.event_time
    type: date
    level: custom
    description: The timestamp when the underlying security event took place
    example: '2023-01-01T00:00:00.000Z'
  - name: google_scc.finding.source_id
    type: keyword
    level: custom
    description: The unique identifier of the security source that generated this
      finding
    example: example-source_id
  - name: google_scc.finding.access.caller_ip
    type: ip
    level: custom
    description: The IP address of the entity that triggered the security finding
    example: 192.168.1.1
  - name: google_scc.finding.access.caller_ip_geo.region_code
    type: keyword
    level: custom
    description: The geographic region code associated with the caller IP address
    example: example-region_code
  - name: google_scc.finding.access.method_name
    type: keyword
    level: custom
    description: >-
      The API method or service operation that was accessed when the security event
      occurred
    example: example-method_name
  - name: google_scc.finding.access.principal.email
    type: keyword
    level: custom
    description: The email address of the authenticated user or service account
    example: example-email
  - name: google_scc.finding.access.principal.subject
    type: keyword
    level: custom
    description: String representation of the identity of the requesting party
    example: example-subject
  - name: google_scc.finding.access.service_name
    type: keyword
    level: custom
    description: The name of the Google Cloud service that was accessed
    example: example-service_name
  - name: google_scc.finding.access.user_agent
    type: keyword
    level: custom
    description: The user agent string provided by the client that triggered the security
      finding
    example: example-user_agent
  - name: google_scc.finding.access.user_name
    type: keyword
    level: custom
    description: The username of the entity involved in the security event
    example: example-user_name
  - name: google_scc.finding.access.service_account.key_name
    type: keyword
    level: custom
    description: The name of the service account key that was used for authentication
    example: example-key_name
  - name: google_scc.finding.mute.state
    type: keyword
    level: custom
    description: The current mute state of the finding
    example: example-state
  - name: google_scc.finding.mute.update_time
    type: date
    level: custom
    description: The timestamp when the finding was most recently muted or unmuted
    example: '2023-01-01T00:00:00.000Z'
  - name: google_scc.finding.mute.initiator
    type: keyword
    level: custom
    description: >-
      The email address of the user who performed the most recent mute or unmute action
    example: example-initiator
  - name: google_scc.finding.mute_info
    type: object
    level: custom
    description: >-
      Additional structured information about mute operations performed on this finding
  - name: google_scc.finding.security_marks
    type: object
    level: custom
    description: User-defined security marks and labels applied to the finding
  - name: google_scc.finding.external_systems
    type: object
    level: custom
    description: Information about external security systems that have processed this
      finding
  - name: google_scc.finding.source_properties
    type: object
    level: custom
    description: Source-specific properties and metadata managed by the security source
  - name: google_scc.finding.contacts
    type: object
    level: custom
    description: >-
      Contact information for individuals or teams responsible for addressing this
      finding
  - name: google_scc.finding.vulnerability
    type: object
    level: custom
    description: Detailed vulnerability information including CVE identifiers and
      CVSS scores
  - name: google_scc.finding.mitre_attack
    type: object
    level: custom
    description: >-
      MITRE ATT&CK framework tactics techniques and procedures associated with this
      finding
  - name: google_scc.finding.kubernetes
    type: object
    level: custom
    description: Kubernetes-specific information for findings related to container
      workloads
  - name: google_scc.finding.log_entries
    type: nested
    level: custom
    description: Related log entries and audit trail information
  - name: google_scc.finding.compliances
    type: nested
    level: custom
    description: >-
      Compliance framework mappings showing how this finding relates to security standards
  - name: google_scc.finding.resource
    type: object
    level: custom
    description: >-
      Detailed information about the Google Cloud resource associated with this finding
  - name: google_scc.source.canonical_name
    type: keyword
    level: custom
    description: The canonical name of the Security Command Center source
    example: example-canonical_name
  - name: google_scc.source.description
    type: keyword
    level: custom
    description: A detailed description of the security source
    example: example-description
  - name: google_scc.source.display_name
    type: keyword
    level: custom
    description: The human-readable display name of the security source
    example: example-display_name
  - name: google_scc.source.id
    type: keyword
    level: custom
    description: The unique numeric identifier of the security source
    example: example-id
  - name: google_scc.source.name
    type: keyword
    level: custom
    description: The full relative resource name of this security source
    example: example-name
  - name: google_scc.asset.name
    type: keyword
    level: custom
    description: The full name of the asset following Google Cloud resource naming
      conventions
    example: example-name
  - name: google_scc.asset.asset_type
    type: keyword
    level: custom
    description: The type of the Google Cloud resource as defined in the Cloud Asset
      Inventory
    example: example-asset_type
  - name: google_scc.asset.resource.version
    type: keyword
    level: custom
    description: The API version of the resource schema used to represent this asset
    example: example-version
  - name: google_scc.asset.resource.discovery_document_uri
    type: keyword
    level: custom
    description: The URL of the discovery document containing the JSON schema definition
    example: example-discovery_document_uri
  - name: google_scc.asset.resource.discovery_name
    type: keyword
    level: custom
    description: The JSON schema name listed in the discovery document
    example: example-discovery_name
  - name: google_scc.asset.resource.parent
    type: keyword
    level: custom
    description: >-
      The full name of the immediate parent resource in the Google Cloud resource
      hierarchy
    example: example-parent
  - name: google_scc.asset.resource.data
    type: text
    level: custom
    description: The complete content and configuration of the resource
  - name: google_scc.asset.resource.location
    type: keyword
    level: custom
    description: The geographic location or region where the resource is hosted
    example: example-location
  - name: google_scc.asset.iam_policy.version
    type: long
    level: custom
    description: The version number that specifies the format of the IAM policy
    example: 12345
  - name: google_scc.asset.iam_policy.etag
    type: keyword
    level: custom
    description: A hash value used to perform optimistic concurrency control
    example: example-etag
  - name: google_scc.asset.iam_policy.bindings
    type: nested
    level: custom
    description: The collection of IAM policy bindings that associate members to roles
  - name: google_scc.asset.ancestors
    type: nested
    level: custom
    description: The complete ancestry path of the asset in the Google Cloud resource
      hierarchy
  - name: google_scc.asset.update_time
    type: date
    level: custom
    description: The timestamp when the asset was last updated
    example: '2023-01-01T00:00:00.000Z'
  - name: google_scc.asset.org_policy
    type: nested
    level: custom
    description: Organization policy constraints applied to this asset
  - name: google_scc.asset.access_policy.name
    type: keyword
    level: custom
    description: The full resource name of the AccessPolicy in VPC Service Controls
    example: example-name
  - name: google_scc.asset.access_policy.parent
    type: keyword
    level: custom
    description: The parent resource of this AccessPolicy in the Cloud Resource Hierarchy
    example: example-parent
  - name: google_scc.asset.access_policy.title
    type: keyword
    level: custom
    description: A human-readable title for the AccessPolicy
    example: example-title
  - name: google_scc.asset.access_policy.create_time
    type: date
    level: custom
    description: The timestamp when the AccessPolicy was created
    example: '2023-01-01T00:00:00.000Z'
  - name: google_scc.asset.access_policy.update_time
    type: date
    level: custom
    description: The timestamp when the AccessPolicy was last updated
    example: '2023-01-01T00:00:00.000Z'
  - name: google_scc.asset.access_policy.etag
    type: keyword
    level: custom
    description: An opaque identifier for the current version of the AccessPolicy
    example: example-etag
  - name: google_scc.asset.os_inventory.name
    type: keyword
    level: custom
    description: The full resource name of the OS inventory data
    example: example-name
  - name: google_scc.asset.os_inventory.os_info.hostname
    type: keyword
    level: custom
    description: The hostname of the virtual machine as reported by the operating
      system
    example: example-hostname
  - name: google_scc.asset.os_inventory.os_info.long_name
    type: keyword
    level: custom
    description: The complete descriptive name of the operating system
    example: example-long_name
  - name: google_scc.asset.os_inventory.os_info.short_name
    type: keyword
    level: custom
    description: The abbreviated name of the operating system family
    example: example-short_name
  - name: google_scc.asset.os_inventory.os_info.version
    type: keyword
    level: custom
    description: The version number or identifier of the operating system
    example: example-version
  - name: google_scc.asset.os_inventory.os_info.architecture
    type: keyword
    level: custom
    description: The system architecture of the operating system
    example: example-architecture
  - name: google_scc.asset.os_inventory.os_info.kernel_version
    type: keyword
    level: custom
    description: The version of the operating system kernel
    example: example-kernel_version
  - name: google_scc.asset.os_inventory.os_info.kernel_release
    type: keyword
    level: custom
    description: The release identifier of the operating system kernel
    example: example-kernel_release
  - name: google_scc.asset.os_inventory.os_info.osconfigagent_version
    type: keyword
    level: custom
    description: The version of the Google Cloud OS Config agent
    example: example-osconfigagent_version
  - name: google_scc.asset.os_inventory.items
    type: nested
    level: custom
    description: Detailed inventory items related to the VM including installed packages
  - name: google_scc.asset.os_inventory.update_time
    type: date
    level: custom
    description: The timestamp when the OS inventory information was last collected
    example: '2023-01-01T00:00:00.000Z'
  - name: gcp_audit.event_provider
    type: keyword
    level: custom
    description: The provider of the audit event
    example: example-event_provider
  - name: gcp_audit.resourcename
    type: keyword
    level: custom
    description: The name of the resource that was accessed or modified in the audit
      event
    example: example-resourcename
  - name: gcp_audit.target.entity_id
    type: nested
    level: custom
    description: The unique identifier of the target entity involved in the audited
      operation
  - name: gcp_audit.type
    type: keyword
    level: custom
    description: The type classification of the audit event
    example: example-type
  - name: gcp_audit.related.entity
    type: nested
    level: custom
    description: Information about related entities connected to the audited operation
  - name: gcp_audit.actor.entity_id
    type: nested
    level: custom
    description: The unique identifier of the entity that performed the audited action
  - name: gcp_audit.servicename
    type: keyword
    level: custom
    description: The name of the Google Cloud service that processed the request
    example: example-servicename
  - name: resource.id
    type: keyword
    level: custom
    description: The unique identifier of the Google Cloud resource
    example: example-id
  - name: resource.name
    type: keyword
    level: custom
    description: The human-readable name of the Google Cloud resource
    example: example-name
  - name: resource.type
    type: keyword
    level: custom
    description: The type of Google Cloud resource
    example: example-type
  - name: result.evaluation
    type: keyword
    level: custom
    description: The result of evaluating a security policy or compliance check
    example: example-evaluation
  - name: google_scc.asset.type
    type: keyword
    level: custom
    description: The type of the asset in Google Cloud Asset Inventory
    example: example-type
  - name: google_scc.asset.prior.resource.data.lifecycleState
    type: keyword
    level: custom
    description: The lifecycle state of the resource in its previous state
    example: example-lifecycleState
  - name: google_scc.asset.prior.resource.data.analyticsEnabled
    type: boolean
    level: custom
    description: Boolean indicating whether analytics features were enabled in previous
      state
    example: true
  - name: google_scc.asset.prior.type
    type: keyword
    level: custom
    description: The asset type in its previous state before the current change
    example: example-type
  - name: google_scc.asset.prior_asset_state
    type: keyword
    level: custom
    description: The overall state of the asset before the current change
    example: example-prior_asset_state
  - name: google_scc.asset.resource.discovery.name
    type: keyword
    level: custom
    description: The discovery name of the current resource
    example: example-name
  - name: google_scc.asset.prior.resource.discovery.name
    type: keyword
    level: custom
    description: The discovery name of the resource in its previous state
    example: example-name
  - name: google_scc.asset.prior.resource.parent
    type: keyword
    level: custom
    description: The parent resource of the asset in its previous state
    example: example-parent
  - name: google_scc.asset.prior.resource.discovery.document_uri
    type: keyword
    level: custom
    description: The URI of the discovery document for the resource in its previous
      state
    example: example-document_uri
  - name: google_scc.asset.prior.ancestors
    type: nested
    level: custom
    description: The ancestry path of the asset in its previous state
  - name: google_scc.asset.prior.name
    type: keyword
    level: custom
    description: The full name of the asset in its previous state
    example: example-name
  - name: google_scc.asset.prior.update_time
    type: date
    level: custom
    description: The timestamp when the asset was last updated before the current
      change
    example: '2023-01-01T00:00:00.000Z'
  - name: google_scc.asset.prior.resource.location
    type: keyword
    level: custom
    description: The geographic location of the resource in its previous state
    example: example-location
  - name: google_scc.asset.prior.resource.version
    type: keyword
    level: custom
    description: The API version of the resource schema in its previous state
    example: example-version
  - name: google_scc.asset.resource.discovery.document_uri
    type: keyword
    level: custom
    description: >-
      The URI of the discovery document containing the JSON schema for the current
      resource
    example: example-document_uri
  - name: google_scc.asset.prior.resource.data.retentionDays
    type: long
    level: custom
    description: The number of retention days configured for the resource in its previous
      state
    example: 12345
  - name: google_scc.asset.prior.resource.data.description
    type: keyword
    level: custom
    description: The description of the resource in its previous state
    example: example-description
  - name: google_scc.asset.prior.resource.data.name
    type: keyword
    level: custom
    description: The name of the resource data in its previous state
    example: example-name
  - name: google_scc.asset.window.start_time
    type: date
    level: custom
    description: The start time of the time window for asset change detection
    example: '2023-01-01T00:00:00.000Z'
  - name: google_scc.asset.related_asset.relationship_type
    type: keyword
    level: custom
    description: The type of relationship between this asset and related assets
    example: example-relationship_type
  - name: google_scc.asset.related_asset.type
    type: keyword
    level: custom
    description: The asset type of related assets that have a relationship with this
      asset
    example: example-type
  - name: google_scc.asset.related_asset.name
    type: keyword
    level: custom
    description: The full name of assets that are related to this asset
    example: example-name
  - name: google_scc.asset.related_asset.ancestors
    type: nested
    level: custom
    description: The ancestry path of related assets
