- name: payload
  title: Payload
  description: CNA populated data associated with a CVE ID as a CVE Record from Wazuh CTI.
  type: group
  group: 2
  fields:
    - name: dataType
      type: keyword
      level: custom
      description: Indicates the type of information represented in the JSON instance.
      example: CVE_RECORD
    - name: dataVersion
      type: keyword
      level: custom
      description: The version of the CVE schema used for validating this record. Used to support multiple versions of this format.
      example: 5.0
