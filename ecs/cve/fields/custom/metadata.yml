- name: metadata
  title: CVE Metadata
  description: Metadata of a CVE document.
  reusable:
    top_level: false
    expected:
      - { at: cve, as: cve_metadata }
  level: nested
  fields:
    - name: assigner_org_id
      type: keyword
      level: custom
      description: The organization ID that assigned the CVE.
    - name: assigner_short_name
      type: keyword
      level: custom
      description: The short name of the organization that assigned the CVE.
    - name: date_published
      type: date
      level: custom
      description: The date the CVE was published.
    - name: date_updated
      type: date
      level: custom
      description: The date the CVE was last updated.
    - name: state
      type: keyword
      level: custom
      description: The state of the CVE.
