- name: azure-metrics
  title: Azure Metrics
  description: azure-metrics custom fields for WCS integration
  fields:
  - name: azure.resource.group
    type: keyword
    level: custom
    description: This field represents the resource group
    example: example-group
  - name: azure.resource.id
    type: keyword
    level: custom
    description: This field represents the ID of the resource
    example: example-id
  - name: azure.resource.name
    type: keyword
    level: custom
    description: This field represents the name of the resource
    example: example-name
  - name: azure.resource.type
    type: keyword
    level: custom
    description: This is the type of the resource
    example: example-type
  - name: azure.subscription_id
    type: keyword
    level: custom
    description: This field indicates the subscription ID
    example: example-subscription_id
  - name: azure.timegrain
    type: keyword
    level: custom
    description: This represents the Azure metric timegrain
    example: example-timegrain
  - name: azure.dimensions.lun
    type: keyword
    level: custom
    description: Logical Unit Number is used to identify a specific storage device
    example: example-lun
  - name: azure.dimensions.virtual_machine
    type: keyword
    level: custom
    description: This field is the Virtual Machine name
    example: example-virtual_machine
  - name: azure.dimensions.vmname
    type: keyword
    level: custom
    description: This field represents the VM name
    example: example-vmname
  - name: azure.namespace
    type: keyword
    level: custom
    description: The field describes the namespace selected
    example: example-namespace
  - name: azure.compute_vm.inbound_flows_maximum_creation_rate.avg
    type: keyword
    level: custom
    description: The maximum creation rate of inbound flows (traffic going into the
      VM)
    example: example-avg
  - name: azure.compute_vm.outbound_flows_maximum_creation_rate.avg
    type: keyword
    level: custom
    description: The maximum creation rate of outbound flows (traffic going out of
      the VM)
    example: example-avg
  - name: azure.compute_vm.percentage_cpu.avg
    type: keyword
    level: custom
    description: >-
      The percentage of allocated compute units currently in use by the Virtual Machine
    example: example-avg
  - name: azure.compute_vm.disk_read_bytes.total
    type: keyword
    level: custom
    description: Total bytes read from disk during the monitoring period
    example: example-total
  - name: azure.compute_vm.network_in.total
    type: keyword
    level: custom
    description: The number of bytes received on all network interfaces (incoming
      traffic)
    example: example-total
  - name: azure.compute_vm.network_in_total.total
    type: keyword
    level: custom
    description: The total number of incoming bytes received across all network interfaces
    example: example-total
  - name: azure.compute_vm_scaleset.cpu_credits_consumed.avg
    type: keyword
    level: custom
    description: >-
      Total number of credits consumed by the Virtual Machine. Only available on B-series
      burstable VMs
    example: example-avg
  - name: azure.container_instance.network_bytes_transmitted_per_second.avg
    type: keyword
    level: custom
    description: Average number of network bytes transmitted per second by the container
      instance
    example: example-avg
  - name: azure.container_instance.network_bytes_received_per_second.avg
    type: keyword
    level: custom
    description: Average number of network bytes received per second by the container
      instance
    example: example-avg
  - name: azure.container_registry.agent_pool_cpu_time.total
    type: keyword
    level: custom
    description: Total CPU time consumed by the container registry agent pool
    example: example-total
  - name: azure.container_registry.run_duration.total
    type: keyword
    level: custom
    description: Total duration of all container registry tasks run
    example: example-total
  - name: azure.container_registry.storage_used.avg
    type: keyword
    level: custom
    description: The average amount of storage used by the container registry
    example: example-avg
  - name: azure.container_registry.successful_pull_count.total
    type: keyword
    level: custom
    description: Number of successful image pulls from the container registry
    example: example-total
  - name: azure.container_registry.successful_push_count.total
    type: keyword
    level: custom
    description: Number of successful image pushes to the container registry
    example: example-total
  - name: azure.container_registry.total_pull_count.total
    type: keyword
    level: custom
    description: Total number of image pulls from the container registry
    example: example-total
  - name: azure.container_registry.total_push_count.total
    type: keyword
    level: custom
    description: Total number of image pushes to the container registry
    example: example-total
  - name: azure.dimensions.geolocation
    type: keyword
    level: custom
    description: This field represents the geolocation of the container registry
    example: example-geolocation
  - name: azure.container_service.kube_node_status_allocatable_cpu_cores.avg
    type: keyword
    level: custom
    description: Average allocatable CPU cores across Kubernetes nodes in the container
      service
    example: example-avg
  - name: azure.container_service.kube_node_status_allocatable_memory_bytes.avg
    type: keyword
    level: custom
    description: >-
      Average allocatable memory (in bytes) across Kubernetes nodes in the container
      service
    example: example-avg
  - name: azure.container_service.kube_node_status_condition.avg
    type: keyword
    level: custom
    description: Average status condition of Kubernetes nodes in the container service
    example: example-avg
  - name: azure.container_service.kube_pod_status_phase.avg
    type: keyword
    level: custom
    description: Average status phase of Kubernetes pods in the container service
    example: example-avg
  - name: azure.container_service.kube_pod_status_ready.avg
    type: keyword
    level: custom
    description: Average readiness status of Kubernetes pods in the container service
    example: example-avg
  - name: azure.metrics.document_quota.total
    type: keyword
    level: custom
    description: >-
      This field represents the total number of documents allowed in the Azure Cosmos
      DB account (document quota)
    example: example-total
  - name: azure.database_account.mongo_requests_count.total
    type: keyword
    level: custom
    description: Total number of MongoDB requests in the database account
    example: example-total
  - name: azure.database_account.data_usage_storage.avg
    type: keyword
    level: custom
    description: Average storage used by the database account
    example: example-avg
  - name: azure.database_account.availability.avg
    type: keyword
    level: custom
    description: Average availability percentage of the database account
    example: example-avg
  - name: azure.dimensions.command_name
    type: keyword
    level: custom
    description: This is the MongoDB request command name
    example: example-command_name
  - name: azure.dimensions.database_name
    type: keyword
    level: custom
    description: This is the name of the database accessed
    example: example-database_name
  - name: azure.dimensions.resource_name
    type: keyword
    level: custom
    description: This is the name of the Azure database resource
    example: example-resource_name
  - name: azure.dimensions.status_code
    type: keyword
    level: custom
    description: This is the status code of the database request
    example: example-status_code
  - name: azure.resource.tags
    type: keyword
    level: custom
    description: This field indicates Azure resource tags
    example: example-tags
  - name: azure.dimensions.condition
    type: keyword
    level: custom
    description: This field represents the Pod or Node conditions
    example: example-condition
  - name: azure.dimensions.namespace
    type: keyword
    level: custom
    description: This field represents the namespace in which the Pod is running
    example: example-namespace
  - name: azure.dimensions.node
    type: keyword
    level: custom
    description: This field represents the name of the Node within the Kubernetes
      cluster
    example: example-node
  - name: azure.dimensions.phase
    type: keyword
    level: custom
    description: >-
      This field represents the lifecycle phase of a Pod such as Pending Running or
      Succeeded
    example: example-phase
  - name: azure.dimensions.pod
    type: keyword
    level: custom
    description: This field represents the name of the individual Pod in the Kubernetes
      cluster
    example: example-pod
  - name: azure.dimensions.status
    type: keyword
    level: custom
    description: >-
      This field represents the status values for various Node or Pod conditions (e.g.
      True False Unknown)
    example: example-status
  - name: azure.dimensions.closure_reason
    type: keyword
    level: custom
    description: Reason for Cassandra connection closures
    example: example-closure_reason
  - name: azure.storage_account.availability.avg
    type: keyword
    level: custom
    description: Average availability of the storage account
    example: example-avg
  - name: azure.storage_account.used_capacity.avg
    type: keyword
    level: custom
    description: Average used storage capacity of the storage account
    example: example-avg
  - name: azure.metrics.SuccessE2ELatency.avg
    type: keyword
    level: custom
    description: Average end-to-end latency for successful storage transactions
    example: example-avg
  - name: azure.metrics.SuccessServerLatency.avg
    type: keyword
    level: custom
    description: Average server latency for successful storage transactions
    example: example-avg
  - name: azure.metrics.Ingress.total
    type: keyword
    level: custom
    description: Total ingress bytes in the storage account
    example: example-total
  - name: azure.metrics.Egress.total
    type: keyword
    level: custom
    description: Total egress bytes in the storage account
    example: example-total
  - name: azure.metrics.Transactions.total
    type: keyword
    level: custom
    description: Total number of transactions in the storage account
    example: example-total
  - name: azure.dimensions.api_name
    type: keyword
    level: custom
    description: The name of the API operation
    example: example-api_name
  - name: azure.dimensions.authentication
    type: keyword
    level: custom
    description: Authentication type used in the transaction
    example: example-authentication
  - name: azure.dimensions.blob_type
    type: keyword
    level: custom
    description: Type of blob accessed in the transaction
    example: example-blob_type
  - name: azure.dimensions.file_share
    type: keyword
    level: custom
    description: Name of the file share involved in the transaction
    example: example-file_share
  - name: azure.dimensions.geo_type
    type: keyword
    level: custom
    description: >-
      Indicates whether the transaction originated from the primary or secondary cluster
    example: example-geo_type
  - name: azure.dimensions.response_type
    type: keyword
    level: custom
    description: Transaction response type (e.g. Success ClientOtherError)
    example: example-response_type
  - name: azure.dimensions.tier
    type: keyword
    level: custom
    description: Specifies the access tier of the storage transaction
    example: example-tier
  - name: azure.dimensions.transaction_type
    type: keyword
    level: custom
    description: This is the type of transaction (User or System)
    example: example-transaction_type
  - name: metricset.name
    type: keyword
    level: custom
    short: >-
      Name of metricset that collected data. Identifies Azure metric type (storage_account,
      container_service, compute_vm).
    description: >-
      This field represents the name of the metricset that collected the data. It
      identifies which type of Azure metrics (e.g. storage_account container_service
      compute_vm) the event belongs to
    example: example-name
  - name: metricset.period
    type: keyword
    level: custom
    short: >-
      Collection interval (ms) for the metricset. Indicates how frequently metrics
      were gathered from Azure resource.
    description: >-
      This field represents the collection interval (in milliseconds) for the metricset.
      It indicates how frequently the metrics were gathered from the Azure resource
    example: example-period
  - name: azure.application_id
    type: keyword
    level: custom
    short: >-
      Azure application ID that uniquely identifies the application associated with
      the collected metrics.
    description: >-
      This field represents the Azure application ID. It uniquely identifies the application
      associated with the collected metrics
    example: example-application_id
  - name: azure.compute_vm_scaleset.cpu_credits_remaining.avg
    type: keyword
    level: custom
    description: >-
      This field represents the total number of CPU credits currently available to
      burst
    example: example-avg
