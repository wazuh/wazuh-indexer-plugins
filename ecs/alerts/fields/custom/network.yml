---
- name: network
  title: Network
  type: group
  group: 2
  description: >
    Network related data.
  fields:
    - name: broadcast
      type: ip
      level: custom
      description: >
        Broadcast address.
      example: "192.168.0.255"
    - name: dhcp
      type: keyword
      level: custom
      description: >
        DHCP status (enabled, disabled, unknown, BOOTP).
      example: "enabled"
    - name: gateway
      type: ip
      level: custom
      description: >
        Gateway address.
      example: "192.168.0.1"
    - name: metric
      type: long
      level: custom
      description: >
        Metric of the network protocol.
      example: 15
    - name: netmask
      type: ip
      level: custom
      description: >
        Network mask
      example: "255.255.255.0"
