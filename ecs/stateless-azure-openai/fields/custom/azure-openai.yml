- name: azure-openai
  title: Azure Openai
  description: azure-openai custom fields for WCS integration
  root: true
  fields:
  - name: azure.dimensions.api_name
    type: keyword
    level: custom
    description: >-
      API name dimension used in Azure OpenAI metrics typically "OpenAI" for identifying
      the service type in metric aggregations (metrics decoder only)
    example: example-api_name
  - name: azure.dimensions.feature_name
    type: keyword
    level: custom
    description: >-
      Feature name dimension specifying the OpenAI model being used such as "gpt-35-turbo"
      or "gpt-4" used for metric categorization and analysis (metrics decoder only)
    example: example-feature_name
  - name: azure.dimensions.fingerprint
    type: keyword
    level: custom
    description: >-
      Autogenerated identifier representing the fingerprint of the azure.dimensions
      object created by concatenating key dimension values for unique metric series
      identification (metrics decoder only)
    example: example-fingerprint
  - name: azure.dimensions.model_deployment_name
    type: keyword
    level: custom
    description: >-
      Model deployment name dimension identifying the specific deployment instance
      used for tracking metrics across different model deployments (metrics decoder
      only)
    example: example-model_deployment_name
  - name: azure.dimensions.model_version
    type: keyword
    level: custom
    description: >-
      Model version dimension specifying the version of the OpenAI model such as "0613"
      or "0301" used for version-specific metric analysis (metrics decoder only)
    example: example-model_version
  - name: azure.dimensions.region
    type: keyword
    level: custom
    description: >-
      Azure region dimension indicating where the OpenAI service request was processed
      used for geographical performance and usage analysis (metrics decoder only)
    example: example-region
  - name: azure.dimensions.usage_channel
    type: keyword
    level: custom
    description: >-
      Usage channel dimension indicating how the service is accessed typically "Cloud"
      for standard Azure OpenAI access used for channel-specific metric tracking (metrics
      decoder only)
    example: example-usage_channel
  - name: azure.namespace
    type: keyword
    level: custom
    description: >-
      Azure service namespace for the metric typically "Microsoft.CognitiveServices/accounts"
      for OpenAI services used for organizing and filtering metrics by service type
      (metrics decoder only)
    example: example-namespace
  - name: azure.open_ai.active_tokens.total
    type: long
    level: custom
    description: >-
      Total tokens minus cached tokens over a period of time representing the active
      token usage for OpenAI model inference operations (metrics decoder only)
    example: 12345
  - name: azure.open_ai.asset_identity
    type: keyword
    level: custom
    description: >-
      Unique identifier for the Azure OpenAI asset or resource being accessed used
      for tracking and auditing purposes (audit decoder only)
    example: example-asset_identity
  - name: azure.open_ai.category
    type: keyword
    level: custom
    description: >-
      The category of Azure OpenAI log entry indicating the type of operation being
      logged (Audit GatewayLogs RequestResponse)
    example: example-category
  - name: azure.open_ai.context_tokens_cache_match_rate.avg
    type: long
    level: custom
    description: >-
      Percentage of the prompt tokens that hit the cache available for PTU-managed
      deployments indicating cache efficiency for token processing (metrics decoder
      only)
    example: 12345
  - name: azure.open_ai.correlation_id
    type: keyword
    level: custom
    description: >-
      Unique correlation identifier for tracking requests across Azure OpenAI services
      used for distributed tracing and request correlation (gateway and request-response
      decoders)
    example: example-correlation_id
  - name: azure.open_ai.deployment_version
    type: keyword
    level: custom
    description: >-
      Version identifier of the Azure OpenAI deployment or gateway service indicating
      which version of the service infrastructure processed the request (gateway decoder
      only)
    example: example-deployment_version
  - name: azure.open_ai.event
    type: keyword
    level: custom
    description: >-
      Type of event logged by the Azure OpenAI service such as ShoeboxCallResult for
      API call completion events used for categorizing different types of service
      operations (request-response decoder only)
    example: example-event
  - name: azure.open_ai.fine_tuned_training_hours.total
    type: long
    level: custom
    description: >-
      Number of training hours processed on an OpenAI fine-tuned model measuring the
      compute time spent on custom model training operations (metrics decoder only)
    example: 12345
  - name: azure.open_ai.generated_tokens.total
    type: long
    level: custom
    description: >-
      Number of tokens generated as output from an OpenAI model representing the total
      completion tokens produced during inference operations (metrics decoder only)
    example: 12345
  - name: azure.open_ai.is_request_success
    type: boolean
    level: custom
    description: >-
      Boolean flag indicating whether the OpenAI API request completed successfully
      without errors used for monitoring service reliability and request failure rates
      (gateway decoder only)
    example: true
  - name: azure.open_ai.location
    type: keyword
    level: custom
    description: >-
      Azure region or location where the OpenAI service request was processed used
      for geographical performance and usage analysis (request-response decoder only)
    example: example-location
  - name: azure.open_ai.operation_name
    type: keyword
    level: custom
    description: >-
      The name of the Azure OpenAI operation being performed such as ListKey for key
      management operations ChatCompletions_Create for chat API calls or Create_Thread
      for conversation threading
    example: example-operation_name
  - name: azure.open_ai.processed_prompt_tokens.total
    type: long
    level: custom
    description: >-
      Number of prompt tokens processed as input on an OpenAI model representing the
      total input tokens consumed during inference operations (metrics decoder only)
    example: 12345
  - name: azure.open_ai.properties.api_id
    type: keyword
    level: custom
    description: >-
      Unique identifier of the API being accessed through Azure API Management used
      for tracking which specific API configuration handled the request (gateway decoder
      only)
    example: example-api_id
  - name: azure.open_ai.properties.api_name
    type: keyword
    level: custom
    description: >-
      Complete name and version of the Azure OpenAI API being accessed including version
      identifiers like "Azure OpenAI API version 2024-02-15-preview" (request-response
      decoder only)
    example: example-api_name
  - name: azure.open_ai.properties.api_revision
    type: keyword
    level: custom
    description: >-
      Revision number of the API being accessed indicating which version of the API
      configuration was used to process the request (gateway decoder only)
    example: example-api_revision
  - name: azure.open_ai.properties.backend_method
    type: keyword
    level: custom
    description: >-
      HTTP method used for the backend OpenAI API request (GET POST PUT DELETE) indicating
      the type of operation being performed on the OpenAI service (gateway decoder
      only)
    example: example-backend_method
  - name: azure.open_ai.properties.backend_protocol
    type: keyword
    level: custom
    description: >-
      Protocol version used for communication with the backend OpenAI service typically
      HTTP/1.1 or HTTP/2 for API gateway requests (gateway decoder only)
    example: example-backend_protocol
  - name: azure.open_ai.properties.backend_request_body
    type: object
    level: custom
    description: >-
      Parsed JSON object containing the complete request body sent to the OpenAI API
      including model parameters prompts and configuration settings (gateway decoder
      only)
  - name: azure.open_ai.properties.backend_response_body
    type: object
    level: custom
    description: >-
      Parsed JSON object containing the complete response body from the OpenAI API
      including generated content usage statistics and any content filtering results
      (gateway decoder only)
  - name: azure.open_ai.properties.backend_response_code
    type: long
    level: custom
    description: >-
      HTTP status code returned by the backend OpenAI service indicating the success
      or failure status of the API call (200 for success 4xx for client errors 5xx
      for server errors) (gateway decoder only)
    example: 12345
  - name: azure.open_ai.properties.backend_time
    type: long
    level: custom
    description: >-
      Time in milliseconds taken by the backend OpenAI service to process the request
      measuring the actual AI model inference time excluding network latency (gateway
      decoder only)
    example: 12345
  - name: azure.open_ai.properties.backend_url
    type: keyword
    level: custom
    description: >-
      Complete URL of the backend OpenAI API endpoint that was called including the
      deployment name operation type and API version parameters (gateway decoder only)
    example: example-backend_url
  - name: azure.open_ai.properties.cache
    type: keyword
    level: custom
    description: >-
      Cache status or policy applied to the OpenAI API request indicating whether
      the response was served from cache or required fresh computation (gateway decoder
      only)
    example: example-cache
  - name: azure.open_ai.properties.model_deployment_name
    type: keyword
    level: custom
    description: >-
      Name of the deployed OpenAI model being accessed representing the specific model
      deployment configuration within the Azure OpenAI service (request-response decoder
      only)
    example: example-model_deployment_name
  - name: azure.open_ai.properties.model_name
    type: keyword
    level: custom
    description: >-
      Name of the underlying OpenAI model being used for the request such as gpt-35-turbo
      for ChatGPT 3.5 Turbo or gpt-4 for GPT-4 models (request-response decoder only)
    example: example-model_name
  - name: azure.open_ai.properties.model_version
    type: keyword
    level: custom
    description: >-
      Version identifier of the OpenAI model being used indicating the specific model
      checkpoint or release version such as "0301" for March 2023 release (request-response
      decoder only)
    example: example-model_version
  - name: azure.open_ai.properties.object_id
    type: keyword
    level: custom
    description: >-
      Object identifier associated with the Azure OpenAI audit operation typically
      representing the user or service principal performing the action (audit decoder
      only)
    example: example-object_id
  - name: azure.open_ai.properties.operation_id
    type: keyword
    level: custom
    description: >-
      Unique identifier of the specific OpenAI API operation being performed used
      for correlating logs and tracking individual API calls across the system (gateway
      decoder only)
    example: example-operation_id
  - name: azure.open_ai.properties.request_time
    type: long
    level: custom
    description: >-
      Timestamp indicating when the request was initiated expressed in Windows file
      time format (100-nanosecond intervals since January 1 1601 UTC) (request-response
      decoder only)
    example: 12345
  - name: azure.open_ai.properties.response_time
    type: long
    level: custom
    description: >-
      Timestamp indicating when the response was received expressed in Windows file
      time format used to calculate total request processing duration (request-response
      decoder only)
    example: 12345
  - name: azure.open_ai.properties.stream_type
    type: keyword
    level: custom
    description: >-
      Type of streaming used for the OpenAI API request indicating whether the response
      was delivered as a single payload (Non-Streaming) or as incremental chunks (Streaming)
      (request-response decoder only)
    example: example-stream_type
  - name: azure.open_ai.provisioned_managed_utilization_v2.avg
    type: long
    level: custom
    description: >-
      Utilization percentage for a provisioned-managed deployment calculated as (PTUs
      consumed / PTUs deployed) x 100 When utilization reaches or exceeds 100% calls
      are throttled and error code 429 is returned (metrics decoder only)
    example: 12345
  - name: azure.open_ai.requests.total
    type: long
    level: custom
    description: >-
      Number of calls made to the Azure OpenAI API over a period of time representing
      the total request volume for monitoring service usage and capacity planning
      (metrics decoder only)
    example: 12345
  - name: azure.open_ai.result_signature
    type: keyword
    level: custom
    description: >-
      Result signature or status code indicating the final outcome of the OpenAI API
      request typically matching HTTP status codes but may include service-specific
      result indicators (request-response decoder only)
    example: example-result_signature
  - name: azure.open_ai.sku
    type: keyword
    level: custom
    description: >-
      Service tier or SKU of the Azure OpenAI service indicating the pricing and feature
      tier (Basic for entry-level Standard for production workloads Premium for high-performance
      scenarios) (gateway decoder only)
    example: example-sku
  - name: azure.open_ai.tenant
    type: keyword
    level: custom
    description: >-
      Azure tenant or region identifier where the OpenAI service is hosted indicating
      the geographical location of the service instance (audit and request-response
      decoders)
    example: example-tenant
  - name: azure.open_ai.time_to_response.avg
    type: long
    level: custom
    description: >-
      Average time for first response to appear after prompt submission measured by
      API gateway (metrics decoder only)
    example: 12345
  - name: azure.open_ai.token_transaction.total
    type: long
    level: custom
    description: >-
      Number of inference tokens processed on an OpenAI model representing the total
      token throughput including both input and output tokens for billing and usage
      tracking (metrics decoder only)
    example: 12345
  - name: azure.open_ai.truncated
    type: long
    level: custom
    description: >-
      Numeric indicator of whether the log entry has been truncated due to size limits
      with non-zero values indicating that some log data was omitted to prevent excessive
      storage usage (gateway decoder only)
    example: 12345
  - name: azure.resource.group
    type: keyword
    level: custom
    description: >-
      Name of the Azure resource group containing the OpenAI service used for organizing
      related resources and applying consistent management policies
    example: example-group
  - name: azure.resource.id
    type: keyword
    level: custom
    description: >-
      The complete Azure resource identifier in the standard Azure Resource Manager
      format uniquely identifying the OpenAI service instance across all Azure subscriptions
    example: example-id
  - name: azure.resource.name
    type: keyword
    level: custom
    description: >-
      Name of the Azure resource as defined during provisioning uniquely identifying
      the OpenAI service instance within its resource group
    example: example-name
  - name: azure.resource.provider
    type: keyword
    level: custom
    description: >-
      Azure resource provider namespace and type typically "microsoft.cognitiveservices/accounts"
      for OpenAI services or "microsoft.apimanagement/service" for API gateway resources
    example: example-provider
  - name: azure.resource.type
    type: keyword
    level: custom
    description: >-
      The type of the Azure resource typically "Microsoft.CognitiveServices/accounts"
      for OpenAI services used for resource categorization and filtering (metrics
      decoder only)
    example: example-type
  - name: azure.subscription_id
    type: keyword
    level: custom
    description: >-
      Azure subscription identifier where the OpenAI service is provisioned used for
      billing access control and resource organization purposes
    example: example-subscription_id
  - name: azure.timegrain
    type: keyword
    level: custom
    description: >-
      Time granularity for the Azure metric measurement such as "PT1M" for 1-minute
      intervals indicating the aggregation period for metric data points (metrics
      decoder only)
    example: example-timegrain
