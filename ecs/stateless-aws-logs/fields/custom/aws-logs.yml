- name: aws-logs
  title: Aws Logs
  description: aws-logs custom fields for WCS integration
  root: true
  fields:
  - name: aws.s3.bucket.arn
    type: keyword
    level: custom
    description: The ARN of the S3 bucket involved in the event.
    example: example-arn
  - name: aws.s3.bucket.name
    type: keyword
    level: custom
    description: The name of the S3 bucket involved in the event.
    example: example-name
  - name: aws.s3.object.key
    type: keyword
    level: custom
    description: The key (path) of the S3 object involved in the event.
    example: example-key
  - name: aws.s3.source
    type: keyword
    level: custom
    short: New Field. Not included in Elastic Integration
    description: The source of the S3 event notification.
    example: example-source
  - name: aws.s3.name
    type: keyword
    level: custom
    short: New Field. Not included in Elastic Integration
    description: The name of the S3 event (e.g., ObjectCreated:Put).
    example: example-name
  - name: aws.s3.time
    type: date
    level: custom
    short: New Field. Not included in Elastic Integration
    description: The time the S3 event occurred.
    example: '2023-01-01T00:00:00.000Z'
  - name: aws.s3.user.identity.principal_id
    type: keyword
    level: custom
    short: New Field. Not included in Elastic Integration
    description: 'principal_id: The principal ID of the user who triggered the S3
      event.'
    example: example-principal_id
  - name: aws.s3.object.size
    type: long
    level: custom
    short: New Field. Not included in Elastic Integration
    description: The size of the S3 object in bytes.
    example: 12345
  - name: aws.s3.object.e_tag
    type: keyword
    level: custom
    short: New Field. Not included in Elastic Integration
    description: The ETag of the S3 object.
    example: example-e_tag
  - name: aws.s3.object.sequencer
    type: keyword
    level: custom
    short: New Field. Not included in Elastic Integration
    description: The sequencer value for the S3 event.
    example: example-sequencer
  - name: aws.region
    type: keyword
    level: custom
    short: New Field. Not included in Elastic Integration
    description: The AWS region where the event occurred.
    example: example-region
  - name: aws.cloudwatch.event_id
    type: keyword
    level: custom
    short: New Field. Not included in Elastic Integration
    description: The unique identifier for the CloudWatch log event.
    example: example-event_id
  - name: aws.cloudwatch.log_stream_name
    type: keyword
    level: custom
    short: New Field. Not included in Elastic Integration
    description: The name of the CloudWatch log stream.
    example: example-log_stream_name
  - name: aws.cloudwatch.ingestion_time
    type: date
    level: custom
    short: New Field. Not included in Elastic Integration
    description: The time the CloudWatch log event was ingested.
    example: '2023-01-01T00:00:00.000Z'
