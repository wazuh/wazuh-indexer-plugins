- name: aws
  title: Aws
  description: aws custom fields for WCS integration
  root: true
  fields:
  - name: aws.apigateway_api_id
    type: keyword
    level: custom
    description: The identifier API Gateway assigns to your API.
    example: example-apigateway_api_id
  - name: aws.apigateway_caller
    type: keyword
    level: custom
    description: The principal identifier of the caller making the request.
    example: example-apigateway_caller
  - name: aws.apigateway_connection_id
    type: keyword
    level: custom
    description: >-
      A unique ID for the connection that can be used to make a callback to the client.
    example: example-apigateway_connection_id
  - name: aws.apigateway_domain_name
    type: keyword
    level: custom
    description: The full domain name used to invoke the API.
    example: example-apigateway_domain_name
  - name: aws.apigateway_event_type
    type: keyword
    level: custom
    description: 'The event type: CONNECT, MESSAGE, or DISCONNECT.'
    example: example-apigateway_event_type
  - name: aws.apigateway_http_method
    type: keyword
    level: custom
    description: >-
      The HTTP method used. Valid values include: DELETE, GET, HEAD, OPTIONS, PATCH,
      POST, and PUT.
    example: example-apigateway_http_method
  - name: aws.apigateway_ip
    type: keyword
    level: custom
    description: The internet address of the requester.
    example: example-apigateway_ip
  - name: aws.apigateway_protocol
    type: keyword
    level: custom
    description: >-
      API Gateway APIs can accept HTTP/2 requests, but API Gateway sends requests
      to backend integrations using HTTP/1.1.
    example: example-apigateway_protocol
  - name: aws.apigateway_request_id
    type: keyword
    level: custom
    description: An ID for the request. Clients can override this request ID.
    example: example-apigateway_request_id
  - name: aws.apigateway_request_time
    type: date
    level: custom
    description: The CLF-formatted request time as reported by the log source.
    example: '2023-01-01T00:00:00.000Z'
  - name: aws.apigateway_resource_path
    type: keyword
    level: custom
    description: The path to your resource.
    example: example-apigateway_resource_path
  - name: aws.apigateway_response_length
    type: long
    level: custom
    description: The response payload length in bytes.
    example: 12345
  - name: aws.apigateway_route_key
    type: keyword
    level: custom
    description: The selected route key as reported by the log source.
    example: example-apigateway_route_key
  - name: aws.apigateway_stage
    type: keyword
    level: custom
    description: The deployment stage of the API call (for example, beta or prod).
    example: example-apigateway_stage
  - name: aws.apigateway_status
    type: long
    level: custom
    description: The response status as reported by AWS API Gateway.
    example: 12345
  - name: aws.apigateway_user
    type: keyword
    level: custom
    description: The principal identifier of the user making the request.
    example: example-apigateway_user
  - name: aws.cloudfront_domain
    type: keyword
    level: custom
    description: The domain name of the CloudFront distribution as reported by AWS
      CloudFront.
    example: example-cloudfront_domain
  - name: aws.cloudfront_edge_detailed_result_type
    type: keyword
    level: custom
    short: >-
      Error type when x-edge-result-type is Error; OriginShieldHit for Origin Shield
      cache; otherwise same as x-edge-result-type
    description: >-
      When the value of the x-edge-result-type field is Error, this field contains
      the specific type of error. When the object was served to the viewer from the
      Origin Shield cache, this field contains OriginShieldHit. In all other cases,
      this field contains the same value as x-edge-result-type.
    example: example-cloudfront_edge_detailed_result_type
  - name: aws.cloudfront_edge_location
    type: keyword
    level: custom
    short: >-
      Edge location serving request (3-letter IATA airport code + number, e.g., DFW3)
      identifying geographic location
    description: >-
      The edge location that served the request. Each edge location is identified
      by a three-letter code and an arbitrarily assigned number (for example, DFW3).
      The three-letter code typically corresponds with the International Air Transport
      Association (IATA) airport code for an airport near the edge locationâ€™s geographic
      location.
    example: example-cloudfront_edge_location
  - name: aws.cloudfront_edge_response_result_type
    type: keyword
    level: custom
    short: >-
      Server response classification just before returning response to viewer (see
      also x-edge-result-type field)
    description: >-
      How the server classified the response just before returning the response to
      the viewer. See also the x-edge-result-type field.
    example: example-cloudfront_edge_response_result_type
  - name: aws.cloudfront_edge_result_type
    type: keyword
    level: custom
    short: >-
      Server response classification after last byte sent; result type can change
      during response transmission
    description: >-
      How the server classified the response after the last byte left the server.
      In some cases, the result type can change between the time that the server is
      ready to send the response and the time that it finishes sending the response.
    example: example-cloudfront_edge_result_type
  - name: aws.cloudfront_forwarded_ip
    type: keyword
    level: custom
    description: This field contains client IP addresses collected by CloudFront.
    example: example-cloudfront_forwarded_ip
  - name: aws.cloudfront_range_end
    type: long
    level: custom
    description: >-
      When the response contains the HTTP Content-Range header, this field contains
      the range end value.
    example: 12345
  - name: aws.cloudfront_range_start
    type: long
    level: custom
    description: >-
      When the response contains the HTTP Content-Range header, this field contains
      the range start value.
    example: 12345
  - name: aws.cloudfront_time_to_first_byte
    type: float
    level: custom
    short: >-
      Seconds between receiving request and writing first response byte, measured
      on server
    description: >-
      The number of seconds between receiving the request and writing the first byte
      of the response, as measured on the server.
  - name: aws.cloudtrail_additional_event_data
    type: keyword
    level: custom
    description: Additional data about the event that was not part of the request
      or response.
    example: example-cloudtrail_additional_event_data
  - name: aws.cloudtrail_api_version
    type: keyword
    level: custom
    description: The API version associated with the AwsApiCall eventType value.
    example: example-cloudtrail_api_version
  - name: aws.cloudtrail_console_login_additional_event_data_login_to
    type: keyword
    level: custom
    description: The URL that the user navigated to when logging into the AWS Management
      Console.
    example: example-cloudtrail_console_login_additional_event_data_login_to
  - name: aws.cloudtrail_console_login_additional_event_data_mfa_used
    type: boolean
    level: custom
    description: >-
      Indicates whether multi-factor authentication (MFA) was used during console
      login.
    example: true
  - name: aws.cloudtrail_console_login_additional_event_data_mobile_version
    type: boolean
    level: custom
    description: Indicates whether the mobile version of the console was used for
      login.
    example: true
  - name: aws.cloudtrail_digest_end_time
    type: date
    level: custom
    description: The end time for the digest delivery time range.
    example: '2023-01-01T00:00:00.000Z'
  - name: aws.cloudtrail_digest_log_files
    type: nested
    level: custom
    description: A list of log files that are covered by the digest file.
  - name: aws.cloudtrail_digest_newest_event_time
    type: date
    level: custom
    description: The timestamp of the newest event in the digest file.
    example: '2023-01-01T00:00:00.000Z'
  - name: aws.cloudtrail_digest_oldest_event_time
    type: date
    level: custom
    description: The timestamp of the oldest event in the digest file.
    example: '2023-01-01T00:00:00.000Z'
  - name: aws.cloudtrail_digest_previous_hash_algorithm
    type: keyword
    level: custom
    description: The hash algorithm used for the previous digest file.
    example: example-cloudtrail_digest_previous_hash_algorithm
  - name: aws.cloudtrail_digest_previous_s3_bucket
    type: keyword
    level: custom
    description: The S3 bucket where the previous digest file was delivered.
    example: example-cloudtrail_digest_previous_s3_bucket
  - name: aws.cloudtrail_digest_public_key_fingerprint
    type: keyword
    level: custom
    description: The fingerprint of the public key used to validate the digest file.
    example: example-cloudtrail_digest_public_key_fingerprint
  - name: aws.cloudtrail_digest_s3_bucket
    type: keyword
    level: custom
    description: The S3 bucket where the digest file was delivered.
    example: example-cloudtrail_digest_s3_bucket
  - name: aws.cloudtrail_digest_signature_algorithm
    type: keyword
    level: custom
    description: The algorithm used to sign the digest file.
    example: example-cloudtrail_digest_signature_algorithm
  - name: aws.cloudtrail_digest_start_time
    type: date
    level: custom
    description: The start time for the digest delivery time range.
    example: '2023-01-01T00:00:00.000Z'
  - name: aws.cloudtrail_error_code
    type: keyword
    level: custom
    description: The AWS service error if the request returns an error.
    example: example-cloudtrail_error_code
  - name: aws.cloudtrail_error_message
    type: keyword
    level: custom
    description: If the request returns an error, the description of the error.
    example: example-cloudtrail_error_message
  - name: aws.cloudtrail_event_category
    type: keyword
    level: custom
    description: The category of the CloudTrail event, such as Management, Data, or
      Insight.
    example: example-cloudtrail_event_category
  - name: aws.cloudtrail_event_id
    type: keyword
    level: custom
    description: A unique ID for this event. This can be used to identify a specific
      event.
    example: example-cloudtrail_event_id
  - name: aws.cloudtrail_event_source
    type: keyword
    level: custom
    description: The source of the CloudTrail event.
    example: example-cloudtrail_event_source
  - name: aws.cloudtrail_event_type
    type: keyword
    level: custom
    description: >-
      Identifies the type of event, such as AwsApiCall, AwsServiceEvent, or AwsConsoleSignIn.
    example: example-cloudtrail_event_type
  - name: aws.cloudtrail_event_version
    type: keyword
    level: custom
    description: The version of the CloudTrail event format.
    example: example-cloudtrail_event_version
  - name: aws.cloudtrail_insight_details
    type: object
    level: custom
    description: Additional information about an Insights event.
  - name: aws.cloudtrail_management_event
    type: boolean
    level: custom
    description: >-
      Indicates whether the event is a management event. A value of true indicates
      a management event.
    example: true
  - name: aws.cloudtrail_read_only
    type: boolean
    level: custom
    description: Identifies whether an event is a read-only event or a write event.
    example: true
  - name: aws.cloudtrail_recipient_account_id
    type: keyword
    level: custom
    description: Represents the account ID that received this event.
    example: example-cloudtrail_recipient_account_id
  - name: aws.cloudtrail_request_id
    type: keyword
    level: custom
    description: >-
      The value that identifies the request. The service being called generates this
      value.
    example: example-cloudtrail_request_id
  - name: aws.cloudtrail_request_parameters
    type: keyword
    level: custom
    description: The parameters, if any, that were sent with the request.
    example: example-cloudtrail_request_parameters
  - name: aws.cloudtrail_resources
    type: nested
    level: custom
    description: A list of resources accessed in the event.
  - name: aws.cloudtrail_response_elements
    type: keyword
    level: custom
    description: The response elements from the service that processed the request.
    example: example-cloudtrail_response_elements
  - name: aws.cloudtrail_shared_event_id
    type: keyword
    level: custom
    description: >-
      GUID generated by CloudTrail to uniquely identify CloudTrail events from the
      same AWS action.
    example: example-cloudtrail_shared_event_id
  - name: aws.cloudtrail_user_identity_access_key_id
    type: keyword
    level: custom
    description: The access key ID that was used to sign the request.
    example: example-cloudtrail_user_identity_access_key_id
  - name: aws.cloudtrail_user_identity_arn
    type: keyword
    level: custom
    description: The Amazon Resource Name (ARN) of the principal that made the call.
    example: example-cloudtrail_user_identity_arn
  - name: aws.cloudtrail_user_identity_invoked_by
    type: keyword
    level: custom
    description: The name of the AWS service that made the request, such as signin.amazonaws.com.
    example: example-cloudtrail_user_identity_invoked_by
  - name: aws.cloudtrail_user_identity_session_context_creation_date
    type: date
    level: custom
    description: The date and time when the session credentials were issued.
    example: '2023-01-01T00:00:00.000Z'
  - name: aws.cloudtrail_user_identity_session_context_mfa_authenticated
    type: keyword
    level: custom
    description: >-
      If MFA was used to authenticate the request, shows whether MFA was authenticated
      or not.
    example: example-cloudtrail_user_identity_session_context_mfa_authenticated
  - name: aws.cloudtrail_user_identity_session_context_session_issuer_account_id
    type: keyword
    level: custom
    description: The account that owns the entity that was used to get credentials.
    example: example-cloudtrail_user_identity_session_context_session_issuer_account_id
  - name: aws.cloudtrail_user_identity_session_context_session_issuer_arn
    type: keyword
    level: custom
    description: >-
      The ARN of the source (account, IAM user, or role) that was used to get temporary
      credentials.
    example: example-cloudtrail_user_identity_session_context_session_issuer_arn
  - name: aws.cloudtrail_user_identity_session_context_session_issuer_principal_id
    type: keyword
    level: custom
    description: The internal ID of the entity that was used to get credentials.
    example: example-cloudtrail_user_identity_session_context_session_issuer_principal_id
  - name: aws.cloudtrail_user_identity_session_context_session_issuer_type
    type: keyword
    level: custom
    description: The type of session issuer, such as Role or IAMUser.
    example: example-cloudtrail_user_identity_session_context_session_issuer_type
  - name: aws.cloudtrail_user_identity_type
    type: keyword
    level: custom
    description: >-
      The type of identity that made the request, such as IAMUser, AssumedRole, or
      Root.
    example: example-cloudtrail_user_identity_type
  - name: aws.cloudtrail_vpc_endpoint_id
    type: keyword
    level: custom
    description: >-
      Identifies the VPC endpoint in which requests were made from a VPC to another
      AWS service.
    example: example-cloudtrail_vpc_endpoint_id
  - name: aws.cloudwatch.event_id
    type: keyword
    level: custom
    description: The unique identifier for the CloudWatch log event.
    example: example-event_id
  - name: aws.cloudwatch.ingestion_time
    type: date
    level: custom
    description: The time the CloudWatch log event was ingested.
    example: '2023-01-01T00:00:00.000Z'
  - name: aws.cloudwatch.log_stream_name
    type: keyword
    level: custom
    description: The name of the CloudWatch log stream.
    example: example-log_stream_name
  - name: aws.ec2_ip_address
    type: ip
    level: custom
    description: The IP address of the EC2 instance.
    example: 192.168.1.1
  - name: aws.elb_action_executed
    type: keyword
    level: custom
    description: The action executed by the load balancer.
    example: example-elb_action_executed
  - name: aws.elb_alpn_be_protocol
    type: keyword
    level: custom
    description: >-
      The Application-Layer Protocol Negotiation (ALPN) protocol used for the back-end
      connection.
    example: example-elb_alpn_be_protocol
  - name: aws.elb_alpn_client_preference_list
    type: keyword
    level: custom
    description: The list of ALPN protocols preferred by the client.
    example: example-elb_alpn_client_preference_list
  - name: aws.elb_alpn_fe_protocol
    type: keyword
    level: custom
    description: >-
      The Application-Layer Protocol Negotiation (ALPN) protocol used for the front-end
      connection.
    example: example-elb_alpn_fe_protocol
  - name: aws.elb_backend_http_response_status_code
    type: long
    level: custom
    description: The HTTP response status code from the backend.
    example: 12345
  - name: aws.elb_backend_ip
    type: ip
    level: custom
    description: The IP address of the backend instance.
    example: 192.168.1.1
  - name: aws.elb_backend_port
    type: keyword
    level: custom
    description: The port number of the backend instance.
    example: example-elb_backend_port
  - name: aws.elb_backend_processing_time_sec
    type: float
    level: custom
    short: >-
      Total seconds load balancer spent sending request to backend and receiving response
      from instance
    description: >-
      The total time, in seconds, that the load balancer spent sending the request
      to a backend instance and receiving the response from the instance.
  - name: aws.elb_chosen_cert_arn
    type: keyword
    level: custom
    description: The ARN of the chosen certificate.
    example: example-elb_chosen_cert_arn
  - name: aws.elb_chosen_cert_serial
    type: keyword
    level: custom
    description: The serial number of the chosen certificate.
    example: example-elb_chosen_cert_serial
  - name: aws.elb_chosen_cert.arn
    type: keyword
    level: custom
    description: The ARN of the chosen certificate as reported by the log source.
    example: example-arn
  - name: aws.elb_classification
    type: keyword
    level: custom
    description: The classification of the request.
    example: example-elb_classification
  - name: aws.elb_classification_reason
    type: keyword
    level: custom
    description: The reason for the classification.
    example: example-elb_classification_reason
  - name: aws.elb_connection_time_ms
    type: float
    level: custom
    description: The total time, in milliseconds, that the connection was open.
  - name: aws.elb_connection_time.ms
    type: float
    level: custom
    description: The time, in milliseconds, that the connection was open.
  - name: aws.elb_error_reason
    type: keyword
    level: custom
    description: The reason for the error.
    example: example-elb_error_reason
  - name: aws.elb_incoming_tls_alert
    type: keyword
    level: custom
    description: The TLS alert received from the client.
    example: example-elb_incoming_tls_alert
  - name: aws.elb_leaf_client_cert_not_after
    type: date
    level: custom
    description: The date and time after which the client certificate is not valid.
    example: '2023-01-01T00:00:00.000Z'
  - name: aws.elb_leaf_client_cert_not_before
    type: date
    level: custom
    description: The date and time before which the client certificate is not valid.
    example: '2023-01-01T00:00:00.000Z'
  - name: aws.elb_leaf_client_cert_serial_number
    type: keyword
    level: custom
    description: The serial number of the client certificate.
    example: example-elb_leaf_client_cert_serial_number
  - name: aws.elb_leaf_client_cert_subject
    type: keyword
    level: custom
    description: The subject of the client certificate.
    example: example-elb_leaf_client_cert_subject
  - name: aws.elb_listener
    type: keyword
    level: custom
    description: The listener associated with the connection.
    example: example-elb_listener
  - name: aws.elb_matched_rule_priority
    type: keyword
    level: custom
    description: The priority of the matched rule.
    example: example-elb_matched_rule_priority
  - name: aws.elb_name
    type: keyword
    level: custom
    description: The name of the Elastic Load Balancer.
    example: example-elb_name
  - name: aws.elb_protocol
    type: keyword
    level: custom
    description: The protocol used by the Elastic Load Balancer (e.g., HTTP, HTTPS).
    example: example-elb_protocol
  - name: aws.elb_redirect_url
    type: keyword
    level: custom
    description: The URL to which the request was redirected.
    example: example-elb_redirect_url
  - name: aws.elb_request_processing_time_sec
    type: float
    level: custom
    short: >-
      Total seconds load balancer spent receiving request from client and sending
      to backend instance
    description: >-
      The total time, in seconds, that the load balancer spent receiving the request
      from the client and sending it to a backend instance.
  - name: aws.elb_response_processing_time_sec
    type: float
    level: custom
    short: >-
      Total seconds load balancer spent receiving backend response and sending to
      client
    description: >-
      The total time, in seconds, that the load balancer spent receiving the response
      from the backend instance and sending it to the client.
  - name: aws.elb_ssl_cipher
    type: keyword
    level: custom
    description: The SSL cipher used for the connection.
    example: example-elb_ssl_cipher
  - name: aws.elb_ssl_named_group
    type: keyword
    level: custom
    description: The named group used for the SSL connection.
    example: example-elb_ssl_named_group
  - name: aws.elb_ssl_protocol
    type: keyword
    level: custom
    description: The SSL protocol used for the connection.
    example: example-elb_ssl_protocol
  - name: aws.elb_target_group_arn
    type: keyword
    level: custom
    description: The ARN of the target group.
    example: example-elb_target_group_arn
  - name: aws.elb_target_group.arn
    type: keyword
    level: custom
    description: The Amazon Resource Name (ARN) of the target group as reported.
    example: example-arn
  - name: aws.elb_target_port
    type: keyword
    level: custom
    description: The port of the target.
    example: example-elb_target_port
  - name: aws.elb_target_status_code
    type: keyword
    level: custom
    description: The status code of the target.
    example: example-elb_target_status_code
  - name: aws.elb_tls_connection_creation_time
    type: date
    level: custom
    description: The time when the TLS connection was created.
    example: '2023-01-01T00:00:00.000Z'
  - name: aws.elb_tls_connection_creation_time_str
    type: date
    level: custom
    description: The time when the TLS connection was created as reported by the log
      source.
    example: '2023-01-01T00:00:00.000Z'
  - name: aws.elb_tls_error_code
    type: keyword
    level: custom
    description: The TLS error code as reported by AWS ELB.
    example: example-elb_tls_error_code
  - name: aws.elb_tls_handshake_latency
    type: float
    level: custom
    description: The latency of the TLS handshake as reported by the log source.
  - name: aws.elb_tls_handshake_time_ms
    type: float
    level: custom
    description: The total time, in milliseconds, that the TLS handshake took.
  - name: aws.elb_tls_handshake_time.ms
    type: float
    level: custom
    description: The time, in milliseconds, that the TLS handshake took.
  - name: aws.elb_tls_verify_status
    type: keyword
    level: custom
    description: The TLS verification status as reported by AWS ELB.
    example: example-elb_tls_verify_status
  - name: aws.elb_trace_id
    type: keyword
    level: custom
    description: The trace ID of the request.
    example: example-elb_trace_id
  - name: aws.elb_type
    type: keyword
    level: custom
    description: The type of Elastic Load Balancer (e.g., application, network).
    example: example-elb_type
  - name: aws.firewall_alert_category
    type: keyword
    level: custom
    description: The category of the alert generated by the AWS Network Firewall.
    example: example-firewall_alert_category
  - name: aws.firewall_alert_rev_id
    type: keyword
    level: custom
    description: The revision ID of the alert signature.
    example: example-firewall_alert_rev_id
  - name: aws.firewall_alert_severity
    type: long
    level: custom
    description: The severity level of the alert generated by the AWS Network Firewall.
    example: 12345
  - name: aws.firewall_alert_signature
    type: keyword
    level: custom
    description: The name or description of the alert signature.
    example: example-firewall_alert_signature
  - name: aws.firewall_alert_signature_id
    type: long
    level: custom
    description: The unique identifier for the alert signature.
    example: 12345
  - name: aws.firewall_flow
    type: nested
    level: custom
    description: The network flow information related to the event.
  - name: aws.firewall_flow.age
    type: long
    level: custom
    description: The age of the network flow in seconds.
    example: 12345
  - name: aws.firewall_flow.bytes
    type: long
    level: custom
    description: The total number of bytes transferred in the network flow.
    example: 12345
  - name: aws.firewall_flow.end
    type: keyword
    level: custom
