- name: modsec
  title: Modsec
  description: modsec custom fields for WCS integration
  root: true
  fields:
  - name: modsecurity.transaction_producer_connector
    type: keyword
    level: custom
    description: >-
      Identifies the ModSecurity server connector used for traffic processing, specifically
      in NGINX environments.
    example: example-transaction_producer_connector
  - name: modsecurity.audit_data_details
    type: keyword
    level: custom
    description: >-
      Provides detailed information from ModSecurity audit logs, including contextual
      data about web requests and responses.
    example: example-audit_data_details
    normalize:
    - array
  - name: modsecurity.audit_data_messages
    type: keyword
    level: custom
    description: >-
      Captures audit log messages generated by ModSecurity on Apache, offering insights
      into detected security events.
    example: example-audit_data_messages
    normalize:
    - array
  - name: modsecurity.audit_data_server
    type: keyword
    level: custom
    description: >-
      Specifies the server details where ModSecurity is running, particularly for
      Apache-based configurations.
    example: example-audit_data_server
  - name: modsecurity.transaction_id
    type: keyword
    level: custom
    short: >-
      ModSecurity transaction ID for Apache deployments. Used for request tracking
      and correlation.
    description: >-
      Stores the unique transaction identifier assigned by ModSecurity, typically
      used in Apache-based deployments for request tracking.
    example: example-transaction_id
  - name: modsecurity.transaction_response_headers_Server
    type: keyword
    level: custom
    description: >-
      Stores server header information captured by ModSecurity during response analysis
      in NGINX environments.
    example: example-transaction_response_headers_Server
  - name: modsecurity.transaction_messages_message
    type: keyword
    level: custom
    description: >-
      Contains log messages generated by ModSecurity during transaction processing
      in NGINX environments.
    example: example-transaction_messages_message
    normalize:
    - array
  - name: modsecurity.transaction_messages_details
    type: keyword
    level: custom
    description: >-
      Provides additional context or details related to ModSecurity transaction messages
      in NGINX environments.
    example: example-transaction_messages_details
    normalize:
    - array
