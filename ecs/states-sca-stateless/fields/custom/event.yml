---
- name: event
  title: SCA stateless events
  description: >
    Custom fields for SCA stateless events.
  type: group
  group: 2
  fields:
    - name: created
      type: date
      level: custom
      description: >
        Event creation date.
      example: "2025-03-11T19:35:58.237Z"
    - name: category
      type: keyword
      level: custom
      description: >
        Event category.
      normalize:
        - array
      example: "[\"configuration\"]"
    - name: type
      type: keyword
      level: custom
      description: >
        Event type.
      normalize:
        - array
      example: "[\"change\"]"
    - name: action
      type: keyword
      level: custom
      description: >
        Event action.
      example: "check-updated"
    - name: changed_fields
      type: keyword
      level: custom
      description: >
        List of fields that have changed.
      normalize:
        - array
      example: "[\"policy.name\",\"check.condition\",\"check.result\"]"