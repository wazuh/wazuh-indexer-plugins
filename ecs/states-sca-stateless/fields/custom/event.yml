---
- name: event
  title: SCA stateless events
  type: group
  group: 2
  fields:
    - created:
      type: date
      level: custom
      description: >
        Event creation date.
      example: "2025-03-11T19:35:58.237Z"
    - category:
      type: keyword
      level: custom
      description: >
        Event category.
      normalize:
        - array
      example: "[\"configuration\"]"
    - type:
        type: keyword
        level: custom
        description: >
          Event type.
        normalize:
          - array
        example: "[\"change\"]"
    - action:
      type: keyword
      level: custom
      description: >
        Event action.
      example: "check-updated"
    - changed_fields:
      type: keyword
      level: custom
      description: >
        List of fields that have changed.
      normalize:
        - array
      example: "[\"policy.name\",\"check.condition\",\"check.result\"]"