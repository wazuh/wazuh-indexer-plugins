---
- name: check
  title: SCA policy check
  type: group
  group: 2
  fields:
    - id:
      type: keyword
      level: custom
      description: >
        Check ID.
      example: "26000"
    - name:
      type: keyword
      level: custom
      description: >
        Check name.
      example: "Ensure 'Enforce password history' is set to '24 or more password(s)'."
    - description:
        type: keyword
        level: custom
        description: >
          Check description.
        example: "This policy setting determines ..."
    - rationale:
      type: keyword
      level: custom
      description: >
        Rationale for the check.
      example: "The longer a user uses the same password ..."
    - remediation:
      type: keyword
      level: custom
      description: >
        Remediation steps for the check.
      example: "To establish the recommended configuration ..."
    - references:
      type: keyword
      level: custom
      description: >
        List of references.
      normalize:
        - array
      example: "[\"https://workbench.cisecurity.org\"]"
    - condition:
      type: keyword
      level: custom
      description: >
        Condition for the check.
      example: "all"
    - compliance:
      type: keyword
      level: custom
      description: >
        List of compliance standards.
      normalize:
        - array
      example: "[\"cis:1.1.1\",\"cis_csc:5.2\"]"
    - rules:
      type: keyword
      level: custom
      description: >
        List of rules.
      normalize:
        - array
      example: >
        "[\"c:net.exe accounts -> n:Maximum password age \(days\):\s+(\d+) compare > 0\"," >
        "\"c:net.exe accounts -> n:Length of password history maintained:\s+(\d+) compare >= 24\"]"
    - result:
      type: keyword
      level: custom
      description: >
        Check result.
      example: "failed"
    - reason:
      type: keyword
      level: custom
      description: >
        Reason for the check result.
      example: "<reason>"