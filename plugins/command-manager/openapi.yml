openapi: "3.0.3"
info:
  title: Wazuh Indexer Command Manager API
  version: "1.0"
servers:
  - url: http://127.0.0.1:9200/_plugins/_command_manager
paths:
  /commands:
    post:
      tags:
        - "commands"
      summary: Add commands.
      description: Receives and processes an array of commands.
      requestBody:
        required: true
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/Commands"
      responses:
        "200":
          description: OK
        "400":
          description: parsing_exception
        "500":
          description: Internal server error (boom!)

components:
  schemas:
    Commands:
      type: object
      properties:
        commands:
          type: array
          items:
            $ref: '#/components/schemas/Command'
    Command:
      type: object
      properties:
        source:
          type: string
          example: "Engine"
        user:
          type: string
          example: "user53"
        target:
          $ref: '#/components/schemas/Target'
        action:
          $ref: '#/components/schemas/Action'
        timeout:
          type: integer
          example: 30
    Target:
      type: object
      properties:
        id:
          type: string
          example: "target4"
        type:
          type: string
          example: "agent"
    Action:
      type: object
      properties:
        name:
          type: string
          example: "restart"
        args:
          type: object
          properties:
            arg1:
              type: string
              example: "/path/to/executable/arg6"
        version:
          type: string
          example: "v4"
