resources:

  - path: /system/status
    method: GET
    security:
      default: Permit

  - path: "/api/v1/catalog/contexts/:context/consumers/:consumer"
    contentType: application/json
    method: GET
    security:
      default: Permit
    response:
      file: consumer.json
      statusCode: 200
      scriptFile: consoleLog.js

  - path: "/api/v1/catalog/contexts/:context/changes"
    contentType: application/json
    method: GET
    capture:
      from_offset:
        queryParam: from_offset
        store: request
      to_offset:
        queryParam: to_offset
        store: request
      authorization:
        requestHeader: authorization
        store: request
    response:
      file: changes.json
      statusCode: 200
      scriptFile: consoleLog.js

security:
  default: Deny
  conditions:
    - effect: Permit
      requestHeaders:
        authorization: 
          value: Bearer .*
          operator: Matches
