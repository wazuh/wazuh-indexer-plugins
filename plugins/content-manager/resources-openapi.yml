openapi: 3.1.0

info:
  title: Wazuh Content Manager API
  description: |
    Internal-only API exposed by the Indexer to manage decoders, kvdbs, rules,
    integrations, logtest execution, and promotion across spaces.
  version: 1.0.0

servers:
  - url: https://localhost:9200

security:
  - bearerAuth: []

tags:
  - name: KVDBs
  - name: Decoders
  - name: Rules
  - name: Integrations
  - name: Logtest
  - name: Promotion

paths:
  # KVDB management endpoints
  /_plugins/content-manager/kvdbs:
    post:
      tags: [KVDBs]
      summary: Create KVDB
      description: |
        Creates a KVDB in the draft space. The server generates the UUID.
      operationId: createKvdb
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/KvdbResource"
      responses:
        "201":
          description: KVDB created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceResponse"
        "400":
          $ref: "#/components/responses/BadRequest"

  /_plugins/content-manager/kvdbs/{kvdb_id}:
    put:
      tags: [KVDBs]
      summary: Update KVDB
      operationId: updateKvdb
      parameters:
        - $ref: "#/components/parameters/KvdbId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/KvdbResource"
      responses:
        "200":
          description: KVDB updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"

    delete:
      tags: [KVDBs]
      summary: Delete KVDB
      operationId: deleteKvdb
      parameters:
        - $ref: "#/components/parameters/KvdbId"
      responses:
        "204":
          description: KVDB deleted
        "404":
          $ref: "#/components/responses/NotFound"

  # Decoder management endpoints
  /_plugins/content-manager/decoders:
    post:
      tags: [Decoders]
      summary: Create Decoder
      operationId: createDecoder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DecoderResource"
      responses:
        "201":
          description: Decoder created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceResponse"
        "400":
          $ref: "#/components/responses/BadRequest"

  /_plugins/content-manager/decoders/{decoder_id}:
    put:
      tags: [Decoders]
      summary: Update Decoder
      operationId: updateDecoder
      parameters:
        - $ref: "#/components/parameters/DecoderId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DecoderResource"
      responses:
        "200":
          description: Decoder updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceResponse"

    delete:
      tags: [Decoders]
      summary: Delete Decoder
      operationId: deleteDecoder
      parameters:
        - $ref: "#/components/parameters/DecoderId"
      responses:
        "204":
          description: Decoder deleted

  # Rule management endpoints
  /_plugins/content-manager/rules:
    post:
      tags: [Rules]
      summary: Create Rule
      description: |
        Payload is identical to POST /_plugins/_security_analytics/rules.
      operationId: createRule
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RuleResource"
      responses:
        "201":
          description: Rule created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceResponse"

  /_plugins/content-manager/rules/{rule_id}:
    put:
      tags: [Rules]
      summary: Update Rule
      description: Updates an existing rule in the draft space and returns its identifier.
      operationId: updateRule
      parameters:
        - $ref: "#/components/parameters/RuleId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RuleResource"
      responses:
        "200":
          description: Rule updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceResponse"

    delete:
      tags: [Rules]
      summary: Delete Rule
      operationId: deleteRule
      parameters:
        - $ref: "#/components/parameters/RuleId"
      responses:
        "204":
          description: Rule deleted

  # Integration metadata management endpoints
  /_plugins/content-manager/integrations:
    post:
      tags: [Integrations]
      summary: Create Integration
      operationId: createIntegration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IntegrationResource"
      responses:
        "201":
          description: Integration created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceResponse"

  /_plugins/content-manager/integrations/{integration_id}:
    put:
      tags: [Integrations]
      summary: Update Integration
      description: Updates an integration metadata and returns its identifier.
      operationId: updateIntegration
      parameters:
        - $ref: "#/components/parameters/IntegrationId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IntegrationResource"
      responses:
        "200":
          description: Integration updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceResponse"

    delete:
      tags: [Integrations]
      summary: Delete Integration
      operationId: deleteIntegration
      parameters:
        - $ref: "#/components/parameters/IntegrationId"
      responses:
        "204":
          description: Integration deleted

  # Logtest execution endpoint
  /_plugins/content-manager/logtest:
    post:
      tags: [Logtest]
      summary: Execute logtest
      operationId: executeLogtest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LogtestRequest"
      responses:
        "200":
          description: Logtest result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LogtestResponse"

  # Promotion endpoints: move content from draft/test into next space
  /_plugins/content-manager/promote_preview:
    get:
      tags: [Promotion]
      summary: Preview promotion differences
      operationId: promotePreview
      parameters:
        - name: space
          in: query
          required: true
          schema:
            type: string
            enum: [draft, test]
      responses:
        "200":
          description: Promotion diff
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PromotionPreviewResponse"

  /_plugins/content-manager/promote:
    post:
      tags: [Promotion]
      summary: Execute promotion
      operationId: promote
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PromotionRequest"
      responses:
        "200":
          description: Promotion executed

components:
  # Security scheme: JWT bearer used for internal authentication
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  # Shared path parameters for resource identifiers (UUIDs)
  parameters:
    KvdbId:
      name: kvdb_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
    DecoderId:
      name: decoder_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
    RuleId:
      name: rule_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
    IntegrationId:
      name: integration_id
      in: path
      required: true
      schema:
        type: string
        format: uuid

  # Schemas defining request/response payloads
  schemas:
    # Request body for logtest execution
    LogtestRequest:
      type: object
      required: [queue, location, event]
      additionalProperties: false
      properties:
        queue:
          type: integer
        location:
          type: string
        agent_metadata:
          type: object
          additionalProperties: true
        event:
          type: string
        trace_level:
          type: string
          enum: [NONE, BASIC, FULL]

    # Response body for logtest execution results (pass-through)
    LogtestResponse:
      type: object
      additionalProperties: true

    # Response body showing differences during promotion preview
    PromotionPreviewResponse:
      type: object
      additionalProperties: true

    # Request body to execute promotion from a given space with full policy
    PromotionRequest:
      type: object
      required: [space, full_policy]
      additionalProperties: false
      properties:
        space:
          type: string
          enum: [draft, test]
        full_policy:
          type: object
          additionalProperties: true

    # Standard resource creation/update response containing the generated UUID
    ResourceResponse:
      type: object
      required: [id]
      properties:
        id:
          type: string
          format: uuid

    # Standardized error response shape used across endpoints
    ErrorResponse:
      type: object
      required: [message]
      additionalProperties: false
      properties:
        message:
          type: string
          description: Human-readable error description
        error:
          type: string
          description: Short error code or identifier
        status:
          type: integer
          description: HTTP status code
        details:
          type: object
          additionalProperties: true
          description: Optional structured error details

    # Integration document schema (metadata + references to related content)
    IntegrationResource:
      type: object
      additionalProperties: false
      required:
        - document
      properties:
        document:
          type: object
          additionalProperties: false
          required:
            - id
            - title
            - enabled
          properties:
            id:
              type: string
              format: uuid

            title:
              type: string

            description:
              type: string

            author:
              type: string

            category:
              type: string

            date:
              type: string
              format: date-time

            documentation:
              type: string

            enabled:
              type: boolean

            parent_decoder:
              type: string
              format: uuid
              nullable: true

            decoders:
              type: array
              items:
                type: object
                additionalProperties: true
              description: |
                Integration definitions

            kvdbs:
              type: array
              items:
                type: string

            rules:
              type: array
              items:
                type: string

            references:
              type: array
              items:
                type: string

            metadata:
              type: object
              additionalProperties: false
              properties:
                author:
                  type: object
                  additionalProperties: false
                  properties:
                    modified:
                      type: string
                      format: date-time

    # Decoder document schema (engine-specific definitions and metadata)
    DecoderResource:
      type: object
      additionalProperties: false
      required:
        - document
      properties:
        document:
          type: object
          additionalProperties: false
          required:
            - id
            - name
            - enabled
            - metadata
          properties:
            id:
              type: string
              format: uuid

            name:
              type: string

            enabled:
              type: boolean

            parents:
              type: array
              items:
                type: string
                format: uuid

            definitions:
              type: array
              items:
                type: object
                additionalProperties: true
              description: Decoder definitions (engine-specific)

            normalize:
              type: object
              additionalProperties: true
              description: Normalization rules (engine-specific)

            check:
              type: object
              additionalProperties: true
              description: Decoder check logic (engine-specific)

            metadata:
              type: object
              additionalProperties: false
              required:
                - title
                - description
                - author
              properties:
                title:
                  type: string

                description:
                  type: string

                module:
                  type: string

                compatibility:
                  type: array
                  items:
                    type: string

                references:
                  type: array
                  items:
                    type: string
                    format: uri

                versions:
                  type: array
                  items:
                    type: string

                author:
                  type: object
                  additionalProperties: false
                  required:
                    - name
                  properties:
                    name:
                      type: string
                    email:
                      type: string
                      format: email
                    url:
                      type: string
                      format: uri
                    date:
                      type: string
                      format: date-time
                    modified:
                      type: string
                      format: date-time

    # KVDB document schema (key-value data managed by the engine)
    KvdbResource:
      type: object
      additionalProperties: false
      required:
        - document
      properties:
        document:
          type: object
          additionalProperties: false
          required:
            - id
            - title
            - enabled
          properties:
            id:
              type: string
              format: uuid

            title:
              type: string

            description:
              type: string

            author:
              type: string

            date:
              type: string
              format: date-time

            documentation:
              type: string

            enabled:
              type: boolean

            content:
              type: object
              additionalProperties: true
              description: KVDB key-value content (engine-managed)

            references:
              type: array
              items:
                type: string

            metadata:
              type: object
              additionalProperties: false
              properties:
                author:
                  type: object
                  additionalProperties: false
                  properties:
                    modified:
                      type: string
                      format: date-time

    # Rule document schema (Sigma-like)
    RuleResource:
      type: object
      additionalProperties: false
      required:
        - document
      properties:
        document:
          type: object
          additionalProperties: false
          required:
            - id
            - name
            - title
            - enabled
            - detection
            - logsource
          properties:
            id:
              type: string
              format: uuid

            sigma_id:
              type: string

            name:
              type: string

            title:
              type: string

            description:
              type: string

            author:
              type: string

            date:
              type: string
              format: date

            modified:
              type: string
              format: date

            enabled:
              type: boolean

            status:
              type: string

            level:
              type: string

            license:
              type: string

            scope:
              type: string

            tags:
              type: array
              items:
                type: string

            fields:
              type: array
              items:
                type: string

            falsepositives:
              type: array
              items:
                type: string

            references:
              type: array
              items:
                type: string

            detection:
              type: object
              additionalProperties: true
              required:
                - condition
              properties:
                condition:
                  type: string

            logsource:
              type: object
              additionalProperties: false
              properties:
                category:
                  type: string
                product:
                  type: string
                service:
                  type: string
                definition:
                  type: string

            related:
              type: array
              items:
                type: object
                additionalProperties: false
                required:
                  - id
                  - type
                properties:
                  id:
                    type: string
                  type:
                    type: string

            taxonomy:
              type: object
              additionalProperties: true


  responses:
    # Common error responses
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
