---
"Plugin load test":
  - do:
      cat.plugins:
        local: true
        h: component

  - match:
      $body: /^wazuh-indexer-setup\n$/

---
"Check index is created":
  - do:
      indices.create:
        index: test_index
  - do:
      indices.create:
        index: test_index2
  - do:
      indices.create:
        index: test_index3
  - do:
      indices.flush:
        force: true
  - do:
      cat.indices: {}

  - match: { $body: /.+wazuh-indexer-setup-plugin.+/ }
